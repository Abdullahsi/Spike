algorithms_description_label=Nightscout\: En enklere, mere grundlæggende algoritme. Beregningerne er mindre CPU-krævende, men også mindre nøjagtige. Insulin spidsbelastningen for alle insulintyper vil altid som standard være 75 min ved beregning af IOB, efter en bilineær model. COB beregnes under forudsætning af at kulhydrater optages lineært, hvilket kan være upræcist/vildledende.\n\nOpenAPS (oref0)\: En del af oref0 algoritmen, porteret fra OpenAPS-projektet. Algoritmen er kraftigt ændret og optimeret til brug med Spike. Den understøtter bilineær og eksponentielle insulin modeller ved beregningen af IOB, så brugeren kan vælge brugerdefinerede insulin spidsbelastninger (kun eksponentiel model), der giver større nøjagtighed. COB er beregnet på baggrund af blodsukker afvigelsen, som er analyseret ved konstant at se på brugerens blodsukker tendens efter en kulhydrat behandling (op til 6h bagefter) og leverer større præcision, på bekostning af kun lidt større CPU-belastning. Loop/OpenAPS brugere vil stadig være nødt til at vælge indstillingen "Loop/OpenAPS bruger" i Indstillinger -> Behandlinger. Den nuværende oref0 implementering i Spike er IKKE (endnu) egnet til at arbejde offline for OpenAPS/Loop brugere (beregninger vil afvige, da der ikke medregnes midlertidige basaler). Ved at vælge indstillingen "Loop/OpenAPS bruger" vil Spike IKKE beregne IOB/COB internt og i stedet hente beregninger direkte fra brugerens Nightscout site, hvilket vil garantere, at både Spike og riggen er synkroniseret.
