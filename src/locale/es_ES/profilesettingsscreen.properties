insulin_curve_peak_description=Modelo Bilineal\: Un modelo más simple, casi idéntico al utilizado por el algoritmo Nightscout, que sólo toma la duración de la acción de la insulina (DIA) como parámetro de entrada. Este es un modelo de actividad de la insulina no curvo.\n\nModelo exponencial\: Un modelo más avanzado que puede ser personalizado (dentro de los límites legales) para mejor adaptarse a las necesidades individuales. Acepta tanto DIA como pico como parámetros de entrada. Este modelo es más preciso que el bilineal y está más en línea con la forma en que el cuerpo humano absorbe la insulina, ya que la mayoría de los tipos de insulina alcanzan su máximo rendimiento y se decaen a lo largo de una curva. El modelo exponencial requiere que configure una DIA más prolongada que la bilineal porque crea una cola de insulina más realista (puede observarla en la curva de acción de la insulina trazada en el gráfico de arriba). Si utiliza una DIA de, digamos, 3h con el modelo bilineal o algoritmo Nightscout (también bilineal), probablemente necesitará ajustar su DIA a 4-5h con el modelo exponencial, el cual esta en consonancia con los datos empíricos publicados por la mayoría de los fabricantes de insulina.\n\nPreconfiguraciones\: Spike le ofrece varios preconfiguraciones diferentes ya personalizadas para ajustarse a la mayoría de las insulinas comerciales (disponibles sólo para el modelo exponencial). Las preconfiguraciones de Acción-Rápida son adecuadas para insulinas Novolog, Novorapid, Humalog y Apidra, mientras que las preconfiguraciones Ultra-Rápidas se adaptan mejor a Fiasp. Las preconfiguraciones se pueden utilizar tal cual o como plantilla base para una mayor personalización.\n\nPico\: Duración (en minutos) hasta que la acción de la insulina alcanza su nivel máximo de actividad.
