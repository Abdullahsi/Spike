insulin_settings_explanation=DIA (Duración de la Acción de la Insulina)\: La cantidad de horas que la insulina permanece activa en su cuerpo. Este parámetro se utiliza para calcular el IOB (Insulin On Board) en el gráfico principal de Spike. Si no conoce su DIA, pulse el botón "Guía" para aprender a determinarla.\n\nPredeterminado\: La insulina que Spike usará al añadir tratamientos desde el Today Widget, relojes o cualquier otra aplicación que se conecte al servidor interno Nightscout de Spike. Si no selecciona una insulina predeterminada, Spike utilizará la primera de la lista.
