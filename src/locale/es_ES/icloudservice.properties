empty_icloud_database_label=¡La copia iCloud de la base de datos se encuentra vacía\!
non_optimal_backup_settings_warning_message=Se recomienda encarecidamente que configure las copias de seguridad automáticas de iCloud para que se realicen dos veces al día en configuraciones > mantenimiento. Esto le garantizará que no perderá sus datos si Apple revoca el Certificado Empresarial de Spike y necesita reinstalar Spike con un nuevo certificado para poder seguir utilizando la aplicación.
recent_icloud_backup_found_message=He encontrado una copia de seguridad reciente en iCloud. ¿Desea que restaure todos sus datos y configuraciones anteriores?