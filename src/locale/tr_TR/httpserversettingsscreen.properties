instructions_description_label=<p align\="center"><b>Loop Kapalı</b></p><p></p><p align\="justify">Spike, aktif bir İnternet bağlantısına ihtiyaç duymadan tamamen çevrimdışı olarak <a href\="https\://github.com/LoopKit/Loop"> a entegre olabilir.<font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> </p><p></p><p align\="justify">Bu özelliği kullanmak için lütfen aşağıdaki adımları uygulayın\:</p><p></p><ul><li><p align\="justify"><b>Kimlik bilgilerinizi yapılandırın\:</b>Bu ekranın en üstünde, daha sonra Loop'u yapılandırmak için kullanacağınız kullanıcı adınızı ve şifrenizi ayarlayın.</p></li><li><p align\="justify"><b>Loop'un kaynak kodunu değiştirin\:</b> Katie DiSimone 'un hazırladığı ve paylaştığı kod Spike ve Loop un çevrimdışı entegre olması için oldukça yeterli. Düzenlemeleri kendiniz yapmak istemiyorsanız, Katie'nin düzenlediği sürümünü ( Güncel Loop sürümü ile uyumlu) indirebilir ve doğrudan cihazınıza yükleyebilirsiniz. Kodu <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">burada bulabilirsiniz (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Düzenlemeleri kendiniz yapmak isterseniz, Xcode'da orijinal Loop kodunu açın ve Project Navigator'da, Loop> Models> ServiceAuthentication'na gidin ve "ShareService.swift" dosyasını açın. 55 satırındaki "/*" karakterlerinden ve 62 satırındaki "*/" karakterlere kadar silin. "https\://REPLACEME" ifadesini "http\://127.0.0.1\:1979" ile değiştirin. "Custom" ifadesini "Spike" ile değiştirin. Xcode projenizi kaydedin ve iOS cihazınıza Loop'u yükleyin.</p></li><li><p align\="justify"><b>Loop'u Yapılandırmak\:</b> Loop'u açın, Ayarlar> Dexcom Share'e gidin. "Sunucu" altında "Spike" ı seçin, bu ekranın üst kısmında tanımladığınız kullanıcı adı ve şifreyi girin ve "Hesap Ekle" ye tıklayın.<b>Loop'ta bir Transmitter ID ayarlanmışsa, onu kaldırın aksi halde kaçırılmış okumaları alabilirsiniz (ÇOK ÖNEMLİ\!)</b>. Loop şimdi glikoz değerlerinizi doğrudan Spike'dan alacaktır.</p></li></ul><p></p><p align\="center"><b>Spike Ana Kullanıcıdan Takipçilere </b></p><p></p><p align\="justify">Aynı ağa bağlı olduğu sürece Spike Nightscout sitesine ihtiyaç duymadan Ana kullanıcısı ve takipçi arasında bilgi alışverişi sağlayabilir.</p><p></p><p align\="justify">Bu özelliği kullanmak için lütfen aşağıdaki adımları uygulayın\:</p><p></p><ul><li><p align\="justify"><b>Master'ın IP adresini belirle\:</b>iOS cihazında iOS ayarlarına, Kablosuz'a gidin ve etkin ağın yanındaki "i" düğmesini tıklayın ve belirlediğiniz IP adresini yazınız.</p></li><li><p align\="justify"><b>Spike Takipçiyi'ı yapılandırın\:</b> Spike Takipçi'de, -> Genel -> Veri toplama ayarlarına gidin, takipçi modunu etkinleştirin ve Nightscout URL alanında http\://MASTER_IP_ADDRESS\:1979 yazın. Takipçi şimdi doğrudan ana cihazından veri almaya başlamış olmalı.</p></li></ul><p></p><p align\="center"><b>Apple Watch Çevrimdışı</b></p><p></p><p align\="justify">Spike bir Apple Watch uygulaması ile birlikte geliyor. Dahili HTTP sunucusunun etkin olduğundan emin olun (kimlik bilgilerini girmenize gerek yoktur). Uygulamayı Apple Watch'ınıza doğrudan cihazınızdaki saat uygulamasından yükleyin. Başka kurulum gerekli değildir.</p><p></p><p></p><p align\="center"><b>Pebble Çevrimdışı</b></p><p></p><p align\="justify">Spike ile Pebble saatlerini kullanabilirsiniz (verileri tamamen çevrimdışı olarak alırsınız).</p><p></p><p align\="justify">Bu özelliği kullanmak için lütfen aşağıdaki adımları uygulayın\:</p><p></p><ul><li><p align\="justify"><b>Uyumlu saat kadranlarını indirin ve yükleyin\:</b> İOS Pebble uygulamanızı kullanarak aşağıdaki saat kadranlarından birini indirin ve yükleyin\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (Pompa Verisi ve Öngörülen Bgs) & Nightscout BWP ( BWP bilgisi olmadan çalışır). Bu ekranda kimlik bilgilerini ayarlamanıza gerek yok, bunları boş bırakabilirsiniz.</p></li><li><p align\="justify"><b>Saatinizin kadranını yapılandırın\:</b> Pebble uygulamasını kullanarak saat yüzünü Nightscout'u veri kaynağı olarak kullanacak şekilde yapılandırın ve aşağıdaki URL adresine yönlendirin\: http\://127.0.0.1\:1979. Pebble uygulamasını her zaman açık tuttuğunuzdan emin olun, aksi takdirde saatiniz Spike ile iletişim kuramayacaktır.</b></p></li></ul><p></p><p align\="center"><b>FitBit Çevrimdışı</b></p><p></p><p align\="justify">FitBit saatlerini (Ionic veya Versa) Spike ile kullanabilirsiniz (verileri tamamen çevrimdışı olarak alırısnız). Ryan Mason'a teşekkürler.</p><p></p><p align\="justify">Bu özelliği kullanmak için aşağıdaki adımları takip edin\:</p><p></p><ul><li><p align\="justify"><b>Glance Saat kadranını indirin ve yükleyin\:</b> Bu linki <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">kullanabilirsiniz (https\://github.com/Rytiggy/Glance)</font></a>. Bu ekranda kimlik bilgilerini ayarlamanıza gerek yok, bunları boş bırakabilirsiniz.</p></li><li><p align\="justify"><b>Saatinizin kadranını yapılandırın\:</b> Watchface'i aşağıdaki URL'ye (API Endpoint) yönlendirin\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike ayrıca "Orbits NS" ve "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) saat yüzleriyle de uyumludur. Onları FitBit uygulama mağazasında arayın ve bunları http\://127.0.0.1\:1979 adresine yönlendirin.</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Garmin saatlerini Spike ile kullanabilirsiniz (verileri tamamen çevrimdışı alarak). Spike için özel saat uygulamaları yaptığı için Andreas May'e (@swissalpine) teşekkürler\!</p><p></p><p align\="justify">Bu özelliği kullanmak için aşağıdaki adımları takip edin\:</p><p></p><ul><li><p align\="justify"><b>Uyumlu bir saat uygulamasını indirin ve yükleyin\:</b> Garmin App Store uygulamasını kullanmak için <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">bu linki kullanın <font color\="\#0086FF"> (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Daha fazla uygulama ve widget i yakın zamanda <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">burayı takip ederek bulabilirsin <font color\="\#0086FF"> (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Bu ekranda kimlik bilgilerini ayarlamanıza gerek yok, bunları boş bırakabilirsiniz.</p></li><li><p align\="justify"><b>Saat uygulamanızı yapılandırın\:</b> Garmin Connect Mobil uygulamasını kullanarak yapılandırmak için devices -> device type -> activities and app management -> activities and apps -> spike watch > settings e gidin.</b></p></li></ul><p align\="justify">Spike ayrıca Tynbendad Dadtynben tarafından yapılan "CGM Loop" saat uygulamasıyla da uyumludur. İndirmek için <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">adresine gidebilirsiniz (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> unutmamanız gereken nokta http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Çevrimdışı</b></p><p></p><p align\="justify">Nightguard uygulamasını Spike (tamamen çevrimdışı olarak) ile kullanabilir ve Apple Watch'ınızda grafiğik olarak görebilirsiniz.</p><p></p><p align\="justify">Bu özelliği kullanmak için aşağıdaki adımları takip edin\:</p><p></p><ul><li><p align\="justify"><b>Nightguard uygulamasını App Store'dan indirin ve yükleyin\:</b> Bir Apple Watch'unuz varsa, saatinize de yüklediğinizden emin olun. Bu ekranda kimlik bilgilerini ayarlamanıza gerek yok, bunları boş bırakabilirsiniz.</p></li><li><p align\="justify"><b>Nightguard'ı Yapılandır\:</b> İOS cihazınızda Nightguard uygulamasını açın, tercihlere gidin ve şu URL adresini girin\: http\://127.0.0.1\:1979. Nightguard saat uygulamasını ilk kez kullanıyorsanız, uygulamayı saatinizde açın, ekrana dokunup "yenile" yi seçin.</b></p></li><li><p align\="justify"><b>Not\:</b> Nightscout'tan veri alan çoğu uygulama, benzer bir kurulum kullanarak Spike ile çalışır. Diğer uygulamaları denemek size kalmış. Doğrudan Spike'dan veri alamayan bir uygulama bulursanız, bize bildirin bizde onu Spike uyumlu hale getirmeye çalışalım.</b></p></li></ul>
