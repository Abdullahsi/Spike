pebble_instructions_title=Talimatlar
pebble_instructions_body=Pebble'ın artık üretilmemesi ve platformun destek vermememesi nedeniyle, kullanıcıların Rebble platformuna geçmeleri gerekir. Lütfen http\://rebble.io adresine gidin, bir hesap oluşturun ve Pebble'ı Rebble'a nasıl bağlayacağınızla ilgili talimatları uygulayın.\n\nBundan sonra, Spike'a doğrudan saatinizden tedaviler eklemek için yukarıdaki uygulamalardan herhangi birini kullanabileceksiniz. Bu uygulamaları doğrudan cihazınızdaki Pebble uygulamasından yüklediğinizden emin olun. Uygulamayı aşağıdaki Nightscout URL adresine işaret edecek şekilde yapılandırın\: http\://127.0.0.1\:1979 (bazen uygulama http\://127.0.0.1\:1979/pebble adresine yönlendirmenizi gerektirir).\n\nGlikoz seviyelerinizi Pebble saatinizde görebilmek için lütfen Spike ayarları> entegrasyon> dahili HTTP sunucusunda listelenen talimatları izleyin.