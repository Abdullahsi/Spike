workflow_instruction_body=Aygıtınızda yüklü olan Workflow uygulamasının (iOS 11 veya daha düşük kullanıyorsanız) veya Kısayollar uygulamasının (iOS 12 veya daha yüksek kullanıyorsanız) yüklü olduğundan emin olun. Uygulamaları App Store'dan aratarak bulabilirsiniz.\n\nUygulama cihazınıza yüklendikten sonra Bugün Görünümünüze gidin ve Workflow / Shortcuts Today Widget'ı ekleyin. Bir Apple Saatiniz varsa, ilgili uygulamayı yüklediğiniz sürece iş akışlarını doğrudan saatten de çalıştırabilirsiniz. Bunu doğrudan cihazınızdaki Saat uygulamasından yapabilirsiniz.\n\nBugün Widget'ı ve Apple Watch'ı bu ekranda listelenen düğmelerden herhangi birine basarak yapılandırmak için açılır pencerede "Workflow'a Kopyala" veya "Kısayollara Kopyala" yı seçin (hangi uygulamaya bağlı olduğuna bağlı olarak) Kısayol kullanıyorsanız "Kısayol Al" (bu adım Workflow kullanıyorsanız yoktur), ardından ekranın sağ üst köşesindeki "Bitti" ye basın. Workflow artık Today Widget / Apple Watch'ınızdan kullanıma hazır olacak.
workflow_instruction_apple_watch_disclaimer=Not\: Eğer IOS 12 üzerinde Kısayollar uygulamasını kullanıyorsanız, hala Apple Watch uygulaması mevcut değildir (sadece Bugün Widget'i). Apple, Apple Watch uygulamasını yakında yayınlayacaktır ancak şimdilik, yalnızca IOS 11 veya daha düşük sürümlerinde kullanılabilir.