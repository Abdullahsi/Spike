unannounced_glucose_label=UAG
incomplete_user_profile=Uyarı\: Mevcut profiliniz eksik\! Daha kesin tahminler için, Ayarlar> Tedaviler> Profil bölümüne gidin ve ID, I\:K ve Karbonhidrat Emilim Oranını eklediğinizden emin olun.
single_prediction_curve_label=Tek Tahmin Eğrisi
predictions_single_prediction_curve_pill_explanation_body=Spike, grafikte yalnızca en makul tahmin eğrisini (UAG, COB veya IOB) belirleyecek ve gösterecektir. Kalan tahmin eğrileri göz ardı edilir.
ZT_prediction_curve_explanation_title=ZT (sıfır noktası)
ZT_prediction_curve_explanation_content=Prediction BG curve representing a scenario where a zero temp is given (zero basal insulin).\n\nZT predicts how BG SHOULD behave in the absence of basal insulin. The keyword here is "SHOULD" because Spike is relying on mathematical models to predict the future.
