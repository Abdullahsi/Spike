instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">O Spike pode ser integrado diretamente <a href\="https\://github.com/LoopKit/Loop">com <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> para lhe permitir ligar-se completamente offline, sem necessidade de uma ligação à internet activa.</p><p></p><p align\="justify">Para usar esta funcionalidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Configure as suas credenciais\:</b> No topo deste ecrã introduza o seu nome de utilizador e palavra chave que irão depois ser utilizados para configurar o Loop.</p></li><li><p align\="justify"><b>Altere o código fonte do Loop\:</b> Katie DiSimone teve a gentileza de fazer todas as edições necessárias no Loop, para que este possa funcionar offline com o Spike, e de as partilhar com a comunidade. Se não quiser fazer as edições você mesmo, pode descarregar a versão editada pela Katie (Está actualizada com a versão original do Loop) e instalá-la diretamente no seu dispositivo. Está disponível <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">aqui (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Se desejar fazer as edições você mesmo, abra o código fonte do Loop no Xcode e, no Navegador de Projecto, vá a Loop > Models > ServiceAuthentication e abra o ficheiro "ShareService.swift". Apague os caracteres "/*" da linha 55 e "*/" da linha 62. Substitua "https\://REPLACEME" por "http\://127.0.0.1\:1979". Substitua "Custom" por "Spike". Grave o seu projecto Xcode e instale o Loop no seu dispositivo iOS.</p></li><li><p align\="justify"><b>Configure o Loop\:</b> Abra o Loop, vá a Definições > Dexcom Share. Em "Server" selecione "Spike", introduza o nome de utilizador e a palavra chave que definiu no topo deste ecrã e clique "Add Account". <b>Se tem uma ID de Transmissor definida no Loop, remova-a, caso contrário terá falhas de leitura no Spike (MUITO IMPORTANTE\!)</b>.O Loop irá agora recolher os seus valores de glicémia diretamente do Spike.</p></li></ul><p></p><p align\="center"><b>Spike Mestre para Spike Seguidor Offline</b></p><p></p><p align\="justify">Pode ter um Spike Seguidor a receber dados diretamente da sua app Spike Mestre, sem necessidade de um site Nightscout site e completamente offline, desde que ambos estejam ligados à mesma rede Wi-Fi.</p><p></p><p align\="justify">Para usar esta funcionalidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Determine o endereço IP do Mestre\:</b> No dispositivo iOS do Mestre vá às Definições do iOS, Wi-Fi e clique no botão "i" junto da rede activa. Escreva o endereço IP.</p></li><li><p align\="justify"><b>Configure o Spike Seguidor\:</b> No Spike Seguidor, vá às Definições -> Geral -> Dados de Recolha, active o modo seguidor e no campo do URL Nighscout escreva http\://ENDEREÇO_IP_DO_MESTRE\:1979. O Seguidor deverá agora começar a receber dados diretamente do dispositivo Mestre.</p></li></ul><p></p><p align\="center"><b>Apple WAtch Offline</b></p><p></p><p align\="justify">O Spike contém uma app para o Apple Watch. Certifique-se que o servidor interno de HTTP está activado (não é necessário introduzir credenciais). Instale a app no seu Apple Watch diretamente da app Watch no seu dispositivo. Não é necessário configurar mais nada.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Pode usar relógios Pebble com o Spike (recolhendo dados completamente offline).</p><p></p><p align\="justify">Para usar esta funcionalidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale mostradores de relógio compatíveis\:</b> Utilizando a sua app iOS Pebble descarregue e instale qualquer um dos seguintes mostradores de relógio\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funciona sem Dados de Bomba e Previsão de Glicose) & Nightscout BWP (funciona sem informação de BWP). Não é necessário configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o seu mostrador\:</b> Utilizando a app Pebble, configure o seu mostrador de relógio para usar o Nightscout como origem de dados e aponte-o para o seguinte endereço URL\: http\://127.0.0.1\:1979 ou http\://127.0.0.1\:1979/pebble. Certifique-se que a app Pebble está sempre aberta em segundo plano, caso contrário o seu relógio não será capaz de comunicar com o Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Pode usar relógios FitBit (Ionic ou Versa) com o Spike (recolhendo dados completamente offline). Agradecimento especial a Ryan Mason.</p><p></p><p align\="justify">Para usar esta funcionalidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale o mostrador de relógio Glance\:</b> Faça-o seguindo <a href\="https\://github.com/Rytiggy/Glance">este <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. Não é necessário configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o seu mostrador\:</b> Aponte o mostrador de relógio para o seguinte URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">O Spike também é compatível com mostradores de relógio"Orbits NS" e "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Procure-os na loja de apps FitBit e aponte-os para http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Pode usar relógios Garmin com o Spike (recolhendo dados completamente offline). Agradecimento especial a Andreas May (@swissalpine) por desenvolver apps de relógio personalizadas para o Spike\!</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale uma app de relógio compatível\:</b> Usando a Garmin App Store descarregue e instale a app de relógio <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">deste este<font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Mais apps/widgets estarão disponíveis no futuro. Pode vê-las visitando <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">este <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Não é necessário configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure a sua app de relógio\:</b> Usando a app Garmin Connect Mobile, configure a sua app de relógio em Devices -> Device Type -> Activities and App Management -> Activities and Apps -> Spike Watch > Settings.</b></p></li></ul><p align\="justify">O Spike também é compatível com a app de relógio "CGM Loop" feita por Tynbendad Dadtynben. Obtenha-a <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">aqui (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> e aponte-a para a http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Pode usar a app Nightguard com o Spike (recolhendo dados completamente offline) e beneficiar de um gráfico de glicémia no seu Apple Watch.</p><p></p><p align\="justify">Para usar esta funcionalidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale a app Nightguard da App Store\:</b> Se tem um Apple Watch certifique-se que também a instala no seu relógio. Não é necessário configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o Nightguard\:</b> Abra a app Nightguard no seu dispositivo iOS, vá a definições e introduza o seguinte endereço URL\: http\://127.0.0.1\:1979. Se é a primeira vez que utiliza a app Nightguard no Apple Watch, abra a app no seu relógio, pressione no ecrã e selecione"refresh".</b></p></li><li><p align\="justify"><b>Nota\:</b> A maioria das app que recolhem dados do Nightscout devem funcionar com o Spike usando uma configuração semelhante. Cabe-lhe a si procurar outras apps caso assim o deseje. Se encontrar uma app que não funcione quando tenta recolher dados diretamente do Spike, por favor informe-nos e tentaremos tornar o Spike compatível.</b></p></li></ul>
