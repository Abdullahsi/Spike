loop_offline_integration_instructions=<p align\="center"><b>Loop Offline</b></p><p><p></p><p align\="justify">O Spike pode ser diretamente integrado <a href\="https\://github.com/LoopKit/Loop">com <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> para permitir que faça loop completamente offline, sem precisar de uma conexão ativa à Internet.</p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p><p></p><ul><li><p align\="justify"><b>Descarregar Loop com suporte Spike\:</b> Cal Young foi gentil o suficiente para fazer todas as edições necessárias de forma a que o Loop funcione offline com o Spike e partilhá-las com a comunidade. Instruções sobre como integrar o Loop com o Spike (incluindo o Loop com suporte para Omnipod) podem ser encontradas <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">aqui (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">Spike também pode ser diretamente integrado <a href\="https\://github.com/LoopKit/Loop">com <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> usando Dexcom Share, exigindo efetivamente uma conexão ativa com a Internet a todo o momento.</p><p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p><p></p><ul><li><p align\="justify"><b>Active Dexcom Share\:</b> No Spike, navegue até Settings > Share > Dexcom Share e pressione o botão Ativado. Preencha seu nome de utilizador, senha, número de série do receptor (se aplicável) e servidor. Certifique-se de manter a opção Sincronizar Apenas Em Wi-Fi desativada e, em seguida, pressione login. Isso fará com que o Spike carregue todos os seus valores de glicose nos servidores da Dexcom, em tempo real.</p></li><li><li><li> align\="justify"><b>Usar a Dexcom Share no Loop\:</b> No Loop defina Dexcom Share como a sua fonte CGM e preencha as suas credenciais.</p></li></ul></ul><p align\="justify">É importante ter em mente que necessitará sempre de uma ligação ativa à Internet para poder fazer loop se decidir utilizar este método. Fazer loop offline é definitivamente mais seguro.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike Mestre para Spike Seguidor Offline</b></p><p><p><p align\="justify">Pode ter um Spike Seguidor a recolher dados diretamente da sua aplicação Spike Mestre, sem necessidade de um site Nightscout e completamente offline, desde que ambos estejam ligados à mesma rede Wi-Fi.</p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p><p><ul><li><p align\="justify"><b>Determinar o endereço IP do mestre\:</b> No dispositivo iOS do mestre, vá às configurações do iOS, Wi-Fi e pressione o botão "i" próximo à rede ativa. Anote o endereço IP.</p></li><li><p align\="justify"><b>Configure Spike Seguidor\:</b> No Spike Seguidor, vá às definições -> geral -> recolha de dados, ative o modo seguidor e no campo URL Nightscout escreva http\://ENDEREÇO_IP_DO_MESRE\:1979. O seguidor deve agora começar a receber dados diretamente do dispositivo do mestre.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike inclui uma aplicação Apple Watch. Certifique-se de que o servidor HTTP interno está ativado (sem necessidade de inserir credenciais). Instale a aplicação no seu Apple Watch diretamente da aplicação Watch no seu dispositivo. Nenhuma outra configuração é necessária.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Pode utilizar os relógios Pebble com o Spike (obtendo dados completamente offline).</p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale mostradores de relógio compatíveis\:</b> Usando a sua aplicação iOS Pebble descarregue e instale qualquer um dos seguintes mostradores de relógio\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funciona sem Pump Data e Predicted Bgs) & Nightscout BWP (funciona sem informação BWP). Não há necessidade de configurar credenciais nesta tela, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o mostrador do relógio\:</b> Utilizando a aplicação Pebble, configure o mostrador do seu relógio para utilizar o Nightscout como fonte de dados e aponte-o para o seguinte endereço URL\: http\://127.0.0.1\:1979 (se não funcionar aponte o mostrador para http\://127.0.0.1\:1979/pebble). Certifique-se de que mantém sempre a aplicação Pebble aberta, caso contrário o seu relógio não será capaz de comunicar com o Spike.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Pode utilizar os relógios FitBit (Ionic ou Versa) com Spike (recolha de dados completamente offline). Agradecimentos especiais a Ryan Mason.</p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale o mostrador do relógio Glance\:</b> Faça-o seguindo <a href\="https\://github.com/Rytiggy/Glance">este <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. Não necessita de configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o mostrador do relógio\:</b> Aponte o mostrador de relógio para o seguinte URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">O Spike também é compatível com os mostradores de relógio "Orbits NS" e "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Pesquise por eles na loja de aplicações FitBit e aponte-os para http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Pode utilizar os relógios Garmin com o Spike (obtendo dados completamente offline). Agradecimentos especiais a Andreas May (@swissalpine) por criar aplicações de relógio personalizadas para o Spike\!</p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale uma aplicação de relógio compatível\:</b> Usando a aplicação da Garmin App Store descarregue e instale a aplicação de relógio de <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">este <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Mais aplicativos/widgets estarão disponíveis no futuro. Pode consultá-los visitando <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">este <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Não há necessidade de configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure a aplicação de relógio\:</b> Utilizando a aplicação Garmin Connect Mobile, configure a aplicação do relógio em dispositivos -> tipo de dispositivo -> atividades e gestão de aplicações -> atividades e aplicações -> relógio Spike > definições.</b></p></li></ul><p align\="justify">Spike também é compatível com a aplicação de relógio "CGM Loop" feita por Tynbendad Dadtynben. Obtenha-a <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">aqui (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> e aponte-a para http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Pode utilizar a aplicação Nightguard com Spike (obtendo dados completamente offline) e beneficiar de um gráfico de glicose expansível no seu Apple Watch.</p><p></p><p align\="justify">Para utilizar esta funcionalidade, execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale a aplicação Nightguard a partir da App Store\:</b> Se você tiver um Apple Watch, certifique-se de instalá-la também no seu relógio. Não é necessário configurar credenciais neste ecrã, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure Nightguard\:</b> Abra a aplicação Nightguard no seu dispositivo iOS, aceda às definições e introduza o seguinte endereço URL\: http\://127.0.0.1\:1979. Se esta for a primeira vez que estiver a utilizar a aplicação de relógio Nightguard, abra-a no seu dispositivo iOS, e no relógio pressione o ecrã com força e selecione "atualizar".</b></p></li><li><p align\="justify"><b>Note\:</b> A maioria das aplicações que obtêm dados do Nightscout devem funcionar com o Spike usando uma configuração semelhante. Cabe-lhe a si tentar outras aplicações se assim o desejar. Se encontrar uma aplicação que não funciona não se esqueça de nos avisar e tentaremos torná-la compatível com o Spike.</b></p></li></ul>