developer_info_description=<p align\="justify">O servidor interno do Spike imita porções de um servidor Dexcom Share, Nightscout API e servidor xDrip. Os programadores podem integrar as suas apps com o Spike ligando-as a 127.0.0.1\:1979. Aqui estão os pontos de ligação suportados\:</p><p></p><p><p align\="justify"><b>Servidor Dexcom Share\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>Servidor xDrip\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Tenha um bom dia\!</p><p>Spike App</p>
loop_offline_integration_instructions=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike can be directly integrated <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> to allow you to loop completely offline, without needing an active Internet connection.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download Loop with Spike support\:</b> Cal Young was kind enough to make all the necessary edits to Loop for it to work offline with Spike and share them with the community. Instructions on how to integrate Loop with Spike (including Loop with Omnipod support) can be found <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">here (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">Spike can also be directly integrated <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> using Dexcom Share, effectively requiring an active internet connection at all times.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Activate Dexcom Share\:</b> In Spike navigate to Settings > Share > Dexcom Share and press the Enabled button. Fill in your username, password, receiver's serial (if applicable) and server. Make sure you keep the Sync on Wi-Fi Only option disabled and then press login. This will make Spike upload all your glucose values to Dexcom's servers, in real time.</p></li><li><p align\="justify"><b>Use Dexcom Share in Loop\:</b> In Loop set Dexcom Share as your CGM source and fill in your credentials.</p></li></ul><p align\="justify">It's important to have in mind that you'll need an active internet connection at all times in order to loop if you decide to use this method. Looping offline is definitely safer.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike Master to Spike Follower Offline</b></p><p></p><p align\="justify">You can have a Spike Follower fetch data directly from your Spike Master app, without needing a Nightscout site and completely offline, as long as both of you are connected to the same Wi-Fi network.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Determine the master's IP address\:</b> On the master's iOS device, go to iOS settings, Wi-Fi and click the "i" button next to the active network. Write down the IP address.</p></li><li><p align\="justify"><b>Configure Spike Follower\:</b> In Spike Follower, go to settings -> general -> data collection, activate follower mode and in the Nightscout URL field write http\://MASTER_IP_ADDRESS\:1979. The follower should now start receiving data directly from the master's device.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike comes bundled with an Apple Watch app. Make sure the internal HTTP server is enabled (no need to input credentials). Install the app on your Apple Watch directly from the Watch app on your device. No further setup is required.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">You can use Pebble watches with Spike (fetching data completely offline).</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install compatible watch faces\:</b> Using your iOS Pebble app download and install any of the following watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (works without Pump Data and Predicted Bgs) & Nightscout BWP (works without BWP info). No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch face\:</b> Using the Pebble app, configure your watch face to use Nightscout as the data source and point it to the following URL address\: http\://127.0.0.1\:1979. Be sure to always keep the Pebble app open, otherwise your watch will not be able to communicate with Spike.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">You can use FitBit watches (Ionic or Versa) with Spike (fetching data completely offline). Special thanks to Ryan Mason.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install the Glance watch face\:</b> Do it by following <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch face\:</b> Point the watchface to the following URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike is also compatible with "Orbits NS" and "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) watch faces. Search for them on the FitBit app store and point them to http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">You can use Garmin watches with Spike (fetching data completely offline). Special thanks to Andreas May (@swissalpine) for making custom watch apps for Spike\!</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install a compatible watch app\:</b> Using the Garmin App Store app download and install the watch app from <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. More apps/widgets will be available in the future. You can check them by visiting <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch app\:</b> Using the Garmin Connect Mobile app, configure your watch app in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike is also compatible with the "CGM Loop" watch app made by Tynbendad Dadtynben. Get it <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">here (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> and point it to http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">You can use the Nightguard app with Spike (fetching data completely offline) and benefit from having a scrollable glucose chart on your Apple Watch.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install the Nightguard app from the App Store\:</b> If you have an Apple Watch be sure to also install it on your watch. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure Nightguard\:</b> Open the Nightguard app on your iOS device, go to preferences and input the following URL address\: http\://127.0.0.1\:1979. If this is your first time using the Nightguard watch app, open the app on your watch, force touch the screen and select "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b> Most apps that fetch data from Nightscout should work with Spike using a similar setup. It's up to you to try other apps if you choose so. If you find an app that doesn't work when trying to fetch data directly from Spike be sure to let us know and we will try to make Spike compatible.</b></p></li></ul>