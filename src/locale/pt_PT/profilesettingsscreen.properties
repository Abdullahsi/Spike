isf_ic_trend_bgtarget_description_label=ISF (Factor de Sensibilidade à Insulina)\: O quanto uma unidade de insulina reduz a sua glicose sanguínea. Por exemplo, se o seu Factor de Sensibilidade à Insulina é 50, uma unidade de insulina reduz a sua glicose sanguínea em 50 mg/dL. O Spike também suporta o Factor de Sensibilidade à Insulina em unidades mmol/L. Se o Spike estiver configurado para mmol/L, um Factor de Sensibilidade à Insulina de 2.5 significa que uma unidade de insulina reduz a sua glicose sanguínea em 2.5 mmol/L.\n\nI\: C (Rácio de Insulina-Carboidratos)\: Quantidade de gramas de hidratos cobertos por uma unidade de insulina. Por exemplo, se o seu Rácio de Insulina-Carboidratos é 15, então necessita administrar uma unidade de insulina para cobrir cada quinze gramas de hidratos ingeridos.\n\nPara determinar o seu ISF e I\:C, por favor, leia os guias abaixo.\n\nAlvo GS\: O nível de glicose sanguínea (mg/dL ou mmol/L) que deseja alcançar, aquele que você deseja ficar na maior parte do tempo.\n\nTendências\: A quantidade de insulina ou hidratos necessários para converter uma flecha de tendência ascendente ou descendente plana. Flechas de tendências ascendentes necessitam de insulina e setas de tendência descendente necessitam de hidratos.
