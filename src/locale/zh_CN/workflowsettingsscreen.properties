workflow_instructions_title=说明
workflow_instruction_body=确保您的设备上安装了工作流应用 (如果使用 iOS 11 或更低版本) 或快捷方式应用 (如果使用 iOS 12 或更高版本)。您可以通过搜索应用商店免费获得它。\n\n在您的设备上安装应用程序后, 转到您的 "今天视图" 并添加 "今天小工具" 的工作流快捷方式。如果您有 Apple Watch, 只要在手表上安装相应的应用, 您也可以直接从手表上运行工作流。您可以直接从设备上的 "监视" 应用执行此操作。 \n\n要在此屏幕上的任何列出的按钮上配置 "今日小部件" 和 "apple Watch" 按钮, 并将出现弹出窗口, 请选择 "复制到工作流" 或 "复制到快捷方式" (具体取决于您安装的应用), 如果您正在使用 "获取快捷方式", 请按 "获取快捷方式"快捷方式 (如果您使用的是工作流, 则此步骤不存在), 然后按屏幕右上角的 "完成"。工作流程现在可以从您的今日小工具/苹果手表中使用了。
workflow_instruction_apple_watch_disclaimer=注意：如果您在ios 12上使用快捷方式应用，依旧无法使用apple watch应用（仅限今天小部件）。苹果将会发布手表应用，但现在只能在ios11或更低版本上使用
