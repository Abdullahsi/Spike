pebble_instructions_title=说明
pebble_instructions_body=由于pebble已经停止使用，用户需要迁移到rebble平台。请前往http\://rebble.io创建一个账户并且按照指示将pebble和rebble连接起来。\n\n然后，您将可以使用一下任何一个app直接从手表向spike添加治疗方案。确保从pebble app平台下载这些app到您的设备上。将应用配置为指向以下nightscoutURL地址：http\://127.0.0.1\:1979（有时应用会要求您指向http\://127.0.0.1\:1979/pebble）\n\n为了能够在pebble手表上看见您的血糖水平，请遵循spike设置-整合-内部HTTP服务器上列出的说明。
