carb_absorption_rate_description=Il tasso a cui i carboidrati sono assorbiti nella circolazione sanguigna (in assenza di qualsiasi prebolo o IOB) misurato in grammi all'ora. Se non si conosce il tasso di assorbimento, lasciarlo a 30g, è adatto per molte persone. Se desideri determinare il tuo tasso di assorbimento segui le istruzioni fornite dal team di OpenAPS cliccando sul pulsante qui sotto.
