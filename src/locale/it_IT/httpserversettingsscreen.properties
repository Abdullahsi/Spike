instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike può essere integrato direttamente <a href\="https\://github.com/LoopKit/Loop">con <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> Per consentirti di utilizzarlo completamente offline, senza necessitare di una connessione internet.</p><p></p><p align\="justify">Per usare questa funzione, esegui i passaggi seguenti\:</p><p></p><ul><li><p align\="justify"><b>Configura le tue credenziali\:</b> In cima a questa schermata inserisci il tuo nome utente e la password che verrà successivamente utilizzata per configurare Loop.</p></li><li><p align\="justify"><b>Modifica il codice sorgente di Loop\:</b> Katie DiSimone é stata tanto cortese da effettuare tutte le necessarie modifiche a Loop per farlo funzionare offline con Spike e condividerle con la comunità. Se non vuoi effettuare le modifiche da solo, puoi scaricare la versione modificata da Katie (é aggiornata alla versione attuale di Loop) e prepararla direttamente per il tuo dispositivo. É disponibile <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">qui (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Se desideri effettuare le modifiche da solo, apri il codice originale di Loop in Xcode e, nel Project Navigator vai a Loop > Models > ServiceAuthentication e apri il file "Shareservice.swift". Elimina i caratteri "/*" dalla linea 55 e "*/" dalla linea 62. Sostituisci "https\://REPLACEME" con "http\://127.0.0.1\:1979". Sostituisci "Custom" con "Spike". Salva il tuo progetto Xcode e carica Loop sul tuo dispositivo iOS.</p></li><li><p align\="justify"><b>Configura Loop\:</b> Apri Loop, vai a Impostazioni > Dexcom Share. Nel campo "Server" seleziona "Spike", inserisci username e password che hai definito in cima a questa schermata e clicca "Aggiungi Account". <b>Se hai un ID trasmettitore configurato su Loop, rimuovilo o potresti ottenere delle letture mancate (MOLTO IMPORTANTE\!)</b>. Loop richiederà ora i tuoi valori di glicemia direttamente a Spike.</p></li></ul><p></p><p align\="center"><b>Spike Master a Spike Follower Offline</b></p><p></p><p align\="justify">Puoi avere un Follower Spike direttamente dalla tua app Master di Spike, senza bisogno di un sito Nightscout e completamente Offline, a patto che siate entrambi collegati alla stessa rete Wi-Fi.</p><p></p><p align\="justify">Per usare questa funzione esegui i seguenti passaggi\:</p><p></p><ul><li><p align\="justify"><b>Determina l'indirizzo IP del Master\:</b> Sul dispositivo iOS Master vai a Impostazioni iOS, Wi-Fi, e clicca il bottone "i" vicino alla rete attiva. Annota l'indirizzo IP.</p></li><li><p align\="justify"><b>Configura il Follower Spike\:</b> Sul Follower Spike, vai a Impostazioni -> Generali -> Collezione dati, attiva la modaliltà osservatore e in URL Nichtscout scrivi http\://INDIRIZZO_IP_MASTER\:1979. Il Follower dovrebbe ora cominciare a ricevere dati direttamente dal dispositivo Master.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike é offerto assieme ad una app per Apple Watch. Assicurati che il server HTTP interno sia abilitato (non é necessario immettere credenziali). Installa l'applicazione sul tuo Apple Watch direttamente dall'app Watch sul tuo dispositivo. Non sono necessarie ulteriori configurazioni.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Puoi usare orologi Pebble con Spike (scambiando dati completamente offline).</p><p></p><p align\="justify">Per usare questa funzione per favore esegui i seguenti passi\:</p><p></p><ul><li><p align\="justify"><b>Scarica e installa watch faces compatibili\:</b> Usando la tua app Pebble per iOS, scarica e installa le seguenti watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funziona con Dati Pompa e Glicemia Predetta) & Nightscout BWP (funziona senza informazioni BWP). Non é necessario immettere credenziali in questa schermata, la puoi lasciare vuota.</p></li><li><p align\="justify"><b>Configura la tua Watch Face\:</b> Usando l'app di Pebble, configura la watch face in modo che usi Nightscout come sorgente dati e immetti il seguente indirizzo URL\: http\://127.0.0.1\:1979. Assicurati di tenere l'App Pebble sempre aperta, altrimenti il tuo orologio non potrà comunicare con Spike</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Puoi usare orologi FitBit (Ionic o Versa) con Spike (scambiando dati completamente offline). Ringraziamenti speciali a Ryan Mason.</p><p></p><p align\="justify">Per usare questa funzione esegui prego i seguenti passi\:</p><p></p><ul><li><p align\="justify"><b>Scarica ed installa la watch face Glance\:</b> Fallo andando a <a href\="https\://github.com/Rytiggy/Glance">questo <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. Non é necessario impostare credenziali in questa schermata, puoi lasciarla vuota.</p></li><li><p align\="justify"><b>Configura la tua watch face\:</b> Imposta la watch face sul seguente URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike é anche compatibile con le watch face "Orbits NS" e "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Cercale nell'app FitBit e impostale su http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Puoi usare orologi Garmin con Spike (scambiando dati completamente offline). Ringraziamenti speciali a Andreas May (@swissalpine) per aver creato apposite watch app per Spike\!</p><p></p><p align\="justify">Per usare questa funzione segui i seguenti passi\:</p><p></p><ul><li><p align\="justify"><b>Scarica e installa una watch app compatibile\:</b> Usando l'applicazione App Store di Garmin scarica ed installa la watch app da <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">questo <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Ulteriori app/widget saranno disponibili in futuro. Puoi controllare visitando <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">questo <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Non é necessario impostare credenziali in questa schermata. Puoi lasciarla vuota.</p></li><li><p align\="justify"><b>Configura la tua watch app\:</b> Usando l'app Garmin Connect Mobile, configura la tua watch app in Dispositivi -> Tipo dispositivo -> Attività e gestione app -> Spike watch -> Impostazioni.</b></p></li></ul><p align\="justify">Spike é anche compatibile con la watch app "CGM Loop" di Tynbendad Dadtynben. Prendila <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">qui (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> e impostata su http\://127.0.0.1</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Puoi usare l'app Nightguard con Spike (scambiando dati completamente offline) e col vantaggio di avere un grafico scorrevole sul tuo Apple Watch.</p><p></p><p align\="justify">Per usare questa funzione esegui i seguenti passi\:</p><p></p><ul><li><p align\="justify"><b>Scarica ed installa l'app Nightguard dall'App Store\:</b> se hai un Apple Watch assicurati di installarla sul tuo orologio. Non é necessario impostare credenziali di accesso in questa schermata. Puoi lasciarla vuota.</p></li><li><p align\="justify"><b>Configura Nightguard\:</b>Apri l'app Nightguard sul tuo dispositivo iOS, vai a preferenze ed immetti il seguente indirizzo URL\: http\://127.0.0.1\:1979. Se questa é la prima volta che usi Nightguard su Apple Watch, apri l'app sul tuo orologio, premi con forza sullo schermo e seleziona "aggiorna".</b></p></li><li><p align\="justify"><b>Nota\:</b> La maggior parte delle applicazioni che prendono informazioni da Nightscout dovrebbero funzionare con Spike con una simile configurazione. Spetta a te la scelta di provare altre applicazioni, se così dovessi decidere. Se trovi un'applicazione che non funziona quando ricerca dati in Spike, assicurati di farcelo sapere e noi cercheremo di rendere l'app compatibile con Spike.</b></p></li></ul>
