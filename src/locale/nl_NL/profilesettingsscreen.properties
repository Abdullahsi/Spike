algorithms_description_label=Nightscout\: A simpler, more basic algorithm. Calculations are less CPU intensive but also less accurate. Peak insulin time for all insulins will always default to 75min when calculating IOB, following a bilinear model. COB will be calculated assuming carbohydrates are absorbed in a linear fashion which can be imprecise/misleading.\n\nOpenAPS (oref0)\: Part of the oref0 algorithm ported from the OpenAPS project. The algorithm has been heavily modified and optimized to work with Spike. It supports bilinear and exponential insulin models when calculating IOB, allowing the user to select custom peak insulin times (exponential model only), providing greater accuracy. COB is calculated based on glucose deviation which is analyzed by constantly looking at the user's glucose trend after a carbohydrate treatment (up to 6h afterwards) providing in greater precision at the cost of slightly more CPU cycles. Loop/OpenAPS users will still need to select the "Loop/OpenAPS User" option in Settings -> Treatments. The current oref0 implementation in Spike is NOT (yet) suitable to work offline for OpenAPS/Loop users (calculations will differ due to temp basals not being accounted for). By selecting the "Loop/OpenAPS User" option Spike will NOT calculate IOB/COB internally and instead will fetch calculations directly from the user's Nightscout site guaranteeing that both Spike and the rig stay in sync.
