insulin_settings_explanation=DIA (Insuline Werkings Duur)\: de tijd dat insuline actief blijft in uw lichaam. Deze instelling wordt gebruikt om IOB (Insuline aan boord) te berekenen in Spike's hoofdgrafiek. Als je jouw DIA niet weet, gebruik de "Gids" knop onderaan om te lezen hoe je deze kunt bepalen.\n\nStandaard\: de insuline die Spike gebruikt bij het toevoegen van behandelingen via de Vandaag Widget, horloges of elke andere app die verbind met Spike's interne Nightscout server. Als je geen standaard insuline selecteert, gebruikt Spike de eerste uit je lijst.
