isf_ic_trend_bgtarget_description_label=ISF (Insuline gevoeligheidsfactor)\: hoeveel één eenheid insuline je bloedglucose verlaagd. Bijvoorbeeld, als je insuline gevoeligheidsfactor 50 is, één eenheid insuline verlaagt je bloedglucose met 50 mg/dl. Spike ondersteunt ook ISF in mmol/L. Als Spike is ingesteld voor mmol/L, een insuline gevoeligheidsfactor van 2.5 betekent dat één eenheid insuline je bloedglucose verlaagt bij 2.5 mmol/L.\n\nI\:C (insuline-naar-koolhydraten ratio)\: aantal grammen koolhydraten dat gedekt wordt door één eenheid insuline. Bijvoorbeeld, als je insuline-naar-koolhydraten 15 is, dan heb je één eenheid insuline nodig voor iedere 15 gram koolhydraten die je eet.\n\nOm je ISF en I\:C te bepalen, lees de handleidingen hieronder.\n\nDoel BG\: het bloedglucose niveau (mg/dl of mmol/L) waar je je op richt, degene waar je het meeste van de tijd wilt zijn.\n\nTrends\: de hoeveelheid insuline of koolhydraten dat nodig is om stijgende of dalende trend te veranderen in een rechte pijl. Een stijgende trend heeft insuline nodig en een dalende trend heeft koolhydraten nodig.
