developer_info_description=<p align\="justify">Spike's interne server bootst delen van een Dexcom Share server, Nightscout API en xDrip server na. Ontwikkelaars kunnen hun apps met Spike integereren door een connectie te leggen naar 127.0.0.1\:1979. Hier zijn de ondersteunde eindpunt url's\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Heb een fijne dag\!</p><p>Spike App</p>
loop_offline_integration_instructions=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike kan direct geïntegreerd worden <a href\="https\://github.com/LoopKit/Loop">met<font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> om het mogelijk te maken om volledig offline Loop te gebruiken, zonder een actieve internetverbinding nodig te hebben.</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Download Loop met Spike ondersteuning\:</b> Cal Young was zo vriendelijk om alle benodigde aanpassingen te maken om Loop offline met Spike te gebruiken en te delen met de community. Instructies om Loop met Spike te integreren (inclusief Loop met Omnipod ondersteuning) vind je <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">hier (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">Spike kan ook direct geïntegreerd worden <a href\="https\://github.com/LoopKit/Loop">met<p align\="justify"> <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> door Dexcom Share te gebruiken, een actieve internet connection is dan altijd noodzakelijk.</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Activeer Dexcom Share\:</b> Ga in Spike naar Instellingen > Deel > Dexcom Share en selecteer de sta toe knop. Vul je gebruikersnaam, wachtwoord en ontvanger serie nr (indien van toepassing) en server in. Controleer dat je Synchroniseer alleen via Wifi hebt uitgeschakeld en druk op Login. Dit zorgt ervoor dat Spike al je waarden in real time upload naar de servers voor Dexcom.</p></li><li><p align\="justify"><b>Gebruik Dexcom Share in Loop\:</b> Stel in Loop Dexcom Share in als je CGM bron en vul je gegevens in.</p></li></ul><p align\="justify">Het is belangrijk dat je je realiseert dat je altijd een actieve internetverbinding nodig hebt om Loop te gebruiken. Looping offline is absoluut veiliger.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike Master naar Spike volger off line</b></p><p></p><p align\="justify">Een Spike volger kan rechtstreeks gegevens van de Spike halen, zonder Nightscout te gebruiken, en volledig offline, zolang jullie beiden verbonden zijn met hetzelfde WIFI netwerk.</p><p></p><p align\="justify">Om deze functie te gebruiken, voer je de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Bepaal IP adres van de meester\:</b> op de master's iOS apparaat, ga naar de iOS instellingen, Wi-Fi en klik op de "i" knop naast het actieve netwerk. Noteer het IP-adres.</p></li><li><p align\="justify"><b>Spike volger configureren\:</b> In Spike volger, ga naar instellingen-> algemeen-> gegevensverzamelen, volger modus activeren en vul bij de Nightscout URL het volgende adres in\: http\://MASTER_IP_ADDRESS\:1979. De volger moet nu beginnen met het ontvangen van gegevens direct vanaf het apparaat van de meester.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike komt samen met een Apple Watch app. Controleer of de HTTP server is toegestaan (het is niet nodig om je wachtwoorden in te vullen). Installeer de app op je Apple Watch via de Watch app op je apparaat. Extra instellingen zijn niet nodig.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Je kunt Pebble offline gebruiken met Spike (data volledig offline ophalen).</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer de geschikte watch faces\:</b> Gebruik je iOS Pebble app, download en installeer 1 van de volgende week watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (works without Pump Data and Predicted Bgs) & Nightscout BWP (werkt zonderBWP info). Het is niet nodig om je gegevens in te vullen, laat de velden leeg.</p></li><li><p align\="justify"><b>Configureer je watch face\:</b> Gebruik de Pebble app, configureer je watch face door Nightscout als databron te gebruiken en te verwijzen naar de volgende URL adres\: http\://127.0.0.1\:1979. Zorg dat je altijd de Pebble app open hebt, anders kan Pebble niet communiceren met Spike.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Je kunt FitBit watches (Ionic of Versa) offline gebruiken met Spike (data volledig offline ophalen). Bijzondere dank aan Ryan Mason.</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer de Glance watch face\:</b> Volg <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. Het invullen van je gegevens is niet nodig, laat de velden leeg.</p></li><li><p align\="justify"><b>Configureer je watch face\:</b> Verwijs de watchface naar de volgende URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike werkt ook met "Orbits NS" and "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) watch faces. Zoek ze op in de FitBit app store en verwijs naar http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Je kunt Garmin watches gebruiken Spike (data volledig offline ophalen). Bijzondere dank aan Andreas May (@swissalpine) voor het maken van gepersonaliseerde watch apps for Spike\!</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer een geschikte watch app\:</b> Gebruik de Garmin App Store app, download en installeer de watch app via <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Meer apps/widgets komen in de toekomst beschikbaar. Kijk op <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Het is niet nodig om je gegevens in te vullen, laat de velden leeg.</p></li><li><p align\="justify"><b>Configureer je watch app\:</b> Gebruik de Garmin Connect Mobile app, configureer je watch app in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike werkt ook met de "CGM Loop" watch app gemaakt door Tynbendad Dadtynben. Download via <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">here (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> verwijs het naar http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Je kunt de Nightguard app met Spike gebruiken (data volledig offline ophalen) en profiteer van een verschuifbare glucose grafiek op je Apple Watch.</p><p></p><p align\="justify"> Om deze optie te gebruiken, volg deze stappen\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer de Nightguard app uit de App Store\:</b> Als je een Apple Watch hebt controleer dan dat je de app ook op je Watch installeert. Het is niet nodig om je gegevens in te voeren, laat de velden leeg. </p></li><li><p align\="justify"><b>Configureer Nightguard\:</b> Open de Nightguard app op je iOS apparaat, ga naar voorkeuren en voer het volgende URL adres in\: http\://127.0.0.1\:1979. Als dit de eerste keer is dat je de Nightguard watch app gebruikt, open de app op je watch, raak het scherm aan, en selecteer "refresh".</b></p></li><li><p align\="justify"><b>Let op\:</b> De meeste apps dia data uit Nightscout halen zouden op een vergelijkbare manier met Spike moeten werken. Het is aan jou om te proberen of het voor andere apps werkt, als je dat wilt. Als er een app is die niet werkt als je data direct uit Spike wil halen, laat het ons dan weten en we zullen proberen om het geschikt te maken voor Spike.</b></p></li></ul>