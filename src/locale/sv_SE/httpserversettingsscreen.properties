developer_info_description=<p align\="justify">Spikes interna server härmar delar av Dexcoms följar server, Nightscout API och xDrip server. Utvecklare kan integrera sina appar med Spike genom att koppla dem till 127.0.0.1\:1979. Här är de tjänster som stöds\:</p><p></p><p><p align\="justify"><b>Dexcom följar Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Ha en bra dag\!</p><p>Spike App</p>
loop_offline_integration_instructions=<p align\="center"><b>Loop offline</b></p><p></p><p align\="justify">Spike kan integreras direkt <a href\="https\://github.com/LoopKit/Loop">med <font color\="\#0086FF">Loop(https\://github.com/LoopKit/Loop)</font></a> för att loopa helt offline, utan att behöva en aktiv Internetanslutning.</p><p></p><p align\="justify">För att använda den här funktionen utför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner Loop med stöd för Spike.</b>Cal Young var vänlig nog att göra de nödvändiga ändringar på Loop för att det ska fungera offline med Spike och dela med sig av dessa till oss. Instruktioner för hur du integrerar Loop med Spike (inklusive Loop med Omnipod) kan läsas <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">här (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">spike kan även integrera <a href\="https\://github.com/LoopKit/Loop">med <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> Dexcom Share, om du har en aktiv Internetkoppling hela tiden.</p><p></p><p align\="justify"> För att använda den här funktionen utför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Aktivera Dexcom Share\:</b> I spike, gå till inställninger > Dela > Dexcom Share och tryck på Aktivera. Fyll i kontouppgifter, din mottagares serienummer (om det finns) och server. Se till att du har synkronisering endast på Wifi inaktiverad och tryck sedan på logga in.Det här gör så att Spike laddar upp dina värden till Dexcoms servrar.</p></li><li><p align\="justify"><b>Använda Dexcom Share med Loop\:</b>I Loop,sätt Dexcom Share som source och fyll i dina kontouppgifter.</p></li></ul><p align\="justify">Om du väljer den här lösningen är det viktigt att du måste alltid ha en aktiv Internetanslutning för att loop ska fungera. Loop offline är är en säkrare lösning.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike Huvudenehet till Spike Följare Offline</b></p><p></p><p align\="justify">Du kan ha Spike Följare hämta data direkt från Spike Huvudenhet, utan någon Nightscout och helt offline så länge som båda enheterna är på samma WiFi nätverk.</p><p></p><p align\="justify">För att använda den här funktionen, utför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ta reda på huvudenhetens IP-adress\:</b>På huvudenheten, gå till iOS inställningar, Wi-Fi och tryck på "i" knappen bredvid det aktiva nätverket, skriv ner IP-adressen.</p></li><li><p align\="justify"><b>Konfigurera följarenheten\:</b>På följarenheten öppna Spike -> Inställningar -> Allmänt -> Datainsamling, aktivera Följarfunktionen och i Nightscout URL skriv http\://Huvudenhetens_IP_Adress\:1979. Följarenheten kommer nu ta emot data direkt från huvudenheten.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">I Spike så ingår det en Apple Watch app. Se till att intern HTTP-server är aktiverat (du behöver inte lägga in inloggningsuppgifter). Installera appen på din Apple Watch direkt från Watch app på din enhet. Det är allt du behöver göra.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Du kan använda Pebble klockor med Spike (hämta data helt offline).</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig följ dessa steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera kompatibla watch faces\:</b>Använd din iOS Pebble app för att ladda ner en av följande watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (fungerar utann Pump Data och Predicted BGs) & Nightscout BWP (fungerar utan BWP info). Du behöver inte ställa in inloggningsinformation på den här skärmen, lämna dem tomma.</p></li><li><p align\="justify"><b>Ställ in din watch face\:</b> Använd Pebble appen, ställ in den att använda Nightscout som datakälla och använda följande adress\: http\://127.0.0.1\:1979. Pebble appen måste alltid vara igång för att det ska fungera, annars kommer din Pebble inte kunna kommunicera med Spike.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Du kan använda FitBit klockor (Ionic eller Versa) med Spike (hämta data helt offline). Tack till Ryan Mason.</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig följ dessa steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera Glance watch face\:</b>Du hittar den <a href\="https\://github.com/Rytiggy/Glance">här <font color\="\#0086FF">, länk (https\://github.com/Rytiggy/Glance)</font></a>. Du behöver inte ställa in något på den här skärmen, lämna fälten tomma.</p></li><li><p align\="justify"><b>Konfigurera din watch face\:</b>Lägg in följande URL (Api Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike är även kompatiblet med "Orbis NS" och "FlashCGM"(https\://github.com/PedanticAvenger/FlashCGM/wiki) watch faces. Sök upp dem i FitBit app store och skriv in http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Du kan använda Garmin klockor med Spike (hämta data helt offline). Tack till Andreas May (@swissalpine) som gjorde anpassningar i watch apparna till Spike\!</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig följ följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera kompatibel watch app\:</b>Använd Garmin App Store, ladda ner och installera watch app från <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"> den här<font color\="\#0086FF">länken (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Fler appa/widgets kommer bli tillgängliga i framtiden. Du kan läsa om dem på <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">den här<font color\="\#0086FF">länken (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Du behöver inte fylla i något på den här sidan, lämna fälten tomma.</p></li><li><p align\="justify"><b>Konfigurera din watch app\:</b> Använd Garmin Connect Mobil app, konfigurera din watch app i devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike är även kompatiblet med "CGM Loop" watch app skapad av Tynbendad Dadtynben. Hämta den <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">här (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> peka den mot http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Du kan använda Nightguard appen med Spike (hämta data helt offline) och få skrollbart diagram med blodglukos på din Apple Watch.</p><p></p><p align\="justify">För att använda den här funktionen, utför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera Nightguard app från App Store\:</b>Om du har en Apple watch, se till att du även installerar den på din klocka. Du behöver inte ställa in något på den här skärmen, lämna fälten tomma.</p></li><li><p align\="justify"><b>Konfigurera Nightguard</b>Öppna Nightguard appen på din iOS enhet, gå till preferences och lägg in följande adress\: http\://127.0.0.1\:1979. Om det är första gången du använder Nightguard, öppna appen på din telefon och Force toucha skärmen och välja "refresh".</b></p></li><li><p align\="justify"><b>Notering\:</b>De flesta apparna som hämtar data från Nightscout bör fungera med Spike med liknande inställningar. Det är upp till dig att testa andra appar.Om du hittar en app som inte fungerar när du försöker hämta data direkt från Spike, meddela oss och vi kan försöka få Spike att fungera.</b></p></li></ul>