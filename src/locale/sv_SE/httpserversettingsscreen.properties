instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike kan integrera direkt <a href\="https\://github.com/LoopKit/Loop">med <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> så du kan använda Loop helt offline, utan att behöva en internetuppkoppling.</p><p></p><p align\="justify">För att använda den här funktionen, följ följande steg\:</p><p></p><ul><li><p align\="justify"><b>Konfigurera dina inloggningsinformation\:</b>Längst upp på inställningssidan, lägg in inloggningsinformation med användarnamn och lösenord som kommer användas för att konfigurera Loop.</p></li><li><p align\="justify"><b>Ändra Loops källkod\:</b> Katie DiSimone har vänligt nog gjort nödvändiga ändringar till Loop för att Loop ska fungera offline med spike och delade med sig av dem till oss. Om du inte vill ändra själv, så kan du ladda ner Katies version (den är updaterad till samma version som original Loop versionen) och installera den direkt till din enhet. Den finns <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">här (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Om du önskar göra ändringar, öppna Loops originalkod i Xcode och i Project Navigator, gå till Loop > Models > ServiceAuthentication och öppna filen "ShareService.swift". Ta bort tecknen "/*" från rad 55 och "*/" från rad 62. Ersätt "https\://REPLACEME" med "http\://127.0.0.1\:1979". Ersätt "Custom" med "Spike". Spara ditt Xcode projekt och deploy Loop till din iOS enhet.</p></li><li><p align\="justify"><b>Konfigurera Loop\:</b> Open Loop, gå till inställningar > Dexcom Share. Under "Server", välj "Spike", lägg in användarnamn och lösenord du valde längst upp på skärmen och klicka på "Add Account".<b>Om du har sändar-ID inställt i Loop, ta bort den annars kan du få missade avläsningar (VÄLDIGT VIKTIGT\!)</b>. Loop kommer nu hämta dina blodglukosvärden direkt från Spike.</p></li></ul><p></p><p align\="center"><b>Spike Huvudenhet och Spike Följarenhet Offline</b></p><p></p><p align\="justify">Du kan ha Spike Följarenhet hämta data direkt från Spike Huvudenhet, utan att behöva Nightscout och helt Offline, så länge båda är kopplade på samma WiFi nätverk.</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig genomför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ta reda på huvudenhetens IP-adress\:</b>På huvudenheten, gå till iOS inställningar, WiFi, klicka på "i"-knappen bredvid aktivt nätverk. Skriv ner IP-adressen.</p></li><li><p align\="justify"><b>Konfigurera Spike följarenhet\:</b>I Spike, gå till Inställningar -> allmänt -> Datainsamling, aktivera Följar funktion och i Nightscout URL fältet, skriv in http\://HUVUDENHET_IP_ADRESS\:1979. Följarenheten borde nu få data direkt från huvudenheten.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">I Spike ingår en Apple Watch app, se till att intern HTTP server är aktiverad (du behöver inte skriva in några inloggningsuppgifter). Installera appen direkt från Apple Watch appen på din enhet, Ingen ytterliggare inställningar behöver göras.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Du kan använda Pebble klockor med Spike (hämta data helt offline).</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig genomför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera kompatibla watch faces\:</b> Använd din iOS Pebble app för att ladda ner och installera någon av följande watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (fungerar utan pump Data och förutspå blodglukos) & Nightscout BWP (fungerar utan BWP info). Behöver inte lägga in inloggningsinformation, du kan lämna dem tomma.</p></li><li><p align\="justify"><b>Konfigurera watch face\:</b> Använd Pepple app, konfigurera watch face att använda Nightscout som datakälla och peka till följande adress\: http\://127.0.0.1\:1979. Se till att alltid ha Pepple appen öppen, annars kommer inte din klocka kunna kommunicera med Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Du kan använda Fitbit klockor (Ionic eller Versa) med Spike (hämta data helt offline). Specielt tack till Ryan Mason.</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig genomför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera Glance watch face\:</b>Du kan hitta den <a href\="https\://github.com/Rytiggy/Glance">via <font color\="\#0086FF">länk (https\://github.com/Rytiggy/Glance)</font></a>. Du behöver inte fylla i inloggningsuppgifter här, du kan lämna fälten tomma.</p></li><li><p align\="justify"><b>Peka watch face till följande URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike fungerar också med "Orbit NS" och "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) watch faces. Sög efter dom i FitBit app store och peka mot adressen http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></b></p><p></p><p align\="justify">Du kan använda Garmin klockor offline med Spike (hämta data helt offline). Speciellt tack till Andreas May (@swissalpine) som gjort watch faces som fungerar med Spike\!</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig genomför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera kompatibel watch app\:</b> Använd Garmin App Store för att installera watch app från <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">den här <font color\="\#0086FF">länken (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Fler appar/widgets kommer bli tillgängliga i framtiden. Du kan se dem genom att besöka <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">den här <font color\="\#0086FF">länken (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Du behöver inte fylla i inloggningsuppgifter, du kan lämna fältet tomt.</p></li><li><p align\="justify"><b>Konfigurera watch face app\:</b> Använd Garmin Connect Mobile app, konfigurera din watch app i devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike är också kompatiblet med "CGM Loop" watch app gjord av Tynbendad Dadtynben. Hämta den <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">här (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> och peka den mot http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Du kan använda Nightguard appen med Spike (hämta data helt offline) och dra fördel av att ha skrollande blodglukos graf på din Apple Watch.</p><p></p><p align\="justify">För att använda den här funktionen, var vänlig genomför följande steg\:</p><p></p><ul><li><p align\="justify"><b>Ladda ner och installera Nightguard app från App Store\:</b> Om du har en Apple Watch se till att du även installerar det på din klocka. Du behöver inte fylla i inloggningsuppgifter, lämna fälten tomma.</p></li><li><p align\="justify"><b>Konfigurera Nightguard\:</b> Öppna Nightguard appen på din iOS enhet, gå till preferences och lägg in följande adress\: http\://127.0.0.1\:1979. Om det här är första gången du använder Nightguard appen, öppna appen på din klocka, Force Touch skärmen och välj "refresh".</b></p></li><li><p align\="justify"><b>Notering\:</b> De flesta appar som hämtar data från Nightscout bör fungera med Spike genom liknande inställning. Det är upp til ldig att prova andra appar om du vill. Om du hittar en app som inte fungerar när den försöker hämta data direkt från Spike, tala om det för oss så ska vi försöka få Spike kompatibelt med den.</b></p></li></ul>
