pebble_instructions_title=Instruktioner
pebble_instructions_body=Pebble har inte längre något officiellt stöd, du behöver använda Rebble. Besök http\://rebble.io, skapa ett konto och följ instruktionerna för hur du kopplar din Pepple till Rebble.\n\nNär det är klart så kan du använda någon av apparna ovan för att lägga in behandlingar i Spike driket från din Pebble. Se till att installera dessa appar direkt från Pebble app på din enhet.Konfigurera appen till den punkt där du ska lägga in Nightscoutadressen. Lägg in http\://127.0.0.1\:1979 istället (vissa appar behöver man lägga in http\://127.0.0.1\:1979/pebble)\n\nFör att se dina glucosevärden på din Pebble, följ instruktionerna som finns i Spike, Inställningar > Integrationer > Intern HTTP server.