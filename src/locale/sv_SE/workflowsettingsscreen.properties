workflow_instructions_title=Instruktioner
workflow_instruction_body=Se till att du har Workflow appen (om du har iOS 11 eller lägre) eller Shortcut appen (om du har iOS 12 eller högre) installerad på din enhet. Du kan ta hem den gratis genom App Store.\n\nEfter att appen är installerad på din enhet, gå till Today vyn och lägg till Workflow/Shortcuts Today Widgets- Om du har en Apple Watch så kan du också köra Workflows direkt från klockan så länge som du har installerat motsvarande app på den. Du kan göra detta direkt från Apple Watch på din enhet.\n\nFör att konfigurera både Today Widget och Apple Watch tryck på en av ikonerna i listan på den här skärmen och en pop-up kommer dyka upp. Välj "Kopiera Workflow", eller "Kopiera Shortcuts" (beroende på vilken app du har installerat). Tryck på Klar (om du använder Shortcuts, om du använder Workflow saknas det här steget) i uppe till höger på den här skärmen. Workflow är nu redo att köras från din Today Widget / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Notering\: Om du har iOS 12 och använder Shortcuts appen, så finns det inte någon Apple Watch app tillgänlig (bara Idag widget). Apple borde släppa Apple Watch app snart, men för tillfället så finns det bara för iOS 11 eller lägre.