isf_ic_trend_bgtarget_description_label=ISF (Insulin Sensitivity Factor) signifie facteur de sensibilité à l'insuline\: Ce paramètre indique de combien une unité d'insuline abaisse votre glycémie. Par exemple, si votre facteur de sensibilité à l'insuline est de 50, cela signifie qu'une unité d'insuline abaisse votre glycémie de 50mg/dL. Spike permet également d'utiliser le facteur de sensibilité à l'insuline en mmol/L. Lorsque Spike est réglé en mmol/L, un facteur de sensibilité de 2.5 signifie qu'une unité d'insuline abaisse votre glycémie de 2.5 mmol/L.\n\nI\:C (Insulin-to-Carbohydrate Ratio) signifie rapport Insuline/Glucides\: Ce paramètre indique le nombre de grammes de glucides couvert par une unité d'insuline. Par exemple, si votre rapport Insuline/Glucides est de 15, cela signifie que vous devez injecter une unité d'insuline pour chaque portion de 15 grammes de glucides consommée.\n\nPour déterminer votre ISF et votre I\:C, veuillez consulter les guides ci-dessous.\n\nGlycémie Cible \: indique le niveau de glycémie (mg/dL ou mmol/L) que vous souhaitez atteindre, c'est à dire le niveau auquel vous souhaitez vous trouver la plupart du temps.\n\nTendances \: la quantité d'insuline ou de glucides nécessaire pour corriger une tendance à la hausse ou à la baisse vers une tendance stable. Une tendance à la hausse nécessite de l'insuline et une tendance à la baisse nécessite l'absorption de glucides.
