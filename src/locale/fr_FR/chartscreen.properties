IOB_prediction_curve_explanation_title=IOB (Insulin-On-Board, Insuline à Bord)
IOB_prediction_curve_explanation_content=Courbe de prévision de la glycémie basée uniquement sur l'insuline active. Si aucune insuline (IOB) n'est présente, cette courbe de prévision ne va prendre en compte que la tendance de glycémie et d'autres facteurs comme la "dynamique".\n\nEn présence d'insuline active, cette courbe indique comment la glycémie DEVRAIT se comporter en se basant sur la quantité d'insuline prise. "DEVRAIT" car Spike se repose sur des modèles mathématiques pour prévoir les évolutions de glycémie futures.
COB_prediction_curve_explanation_title=COB (Carbs-On-Board, Glucides à Bord)
COB_prediction_curve_explanation_content=Uses carbs and insulin (if available) together in predicting the BG curve.\n\nThis prediction line will show an S-curve shape immediately after entering carbs that starts out flat (in line with current BG trends) and then rises sharply after about an hour before flattening out. A typical meal absorption time of about 3 hours is assumed which is then adjusted over time as Spike gradually relies more on actual observed carb absorption data (carb absorption is determined by looking at how BG trend is behaving over time). The COB predictive curve can only go so far in its prediction of BGs because it is limited to the carbs entered, unlike the UAG curve.\n\nCOB predicts how BG SHOULD behave in the presence of carbs and/or insulin. The keyword here is "SHOULD" because Spike is relying on mathematical models to predict the future.
UAG_prediction_curve_explanation_title=UAG (UnAnnouced Glucose, Glycémie Imprévue)
UAG_prediction_curve_explanation_content=Uses "floating carbs" and insulin (if available) together in predicting the BG curve.\n\nUnlike the COB predictive BG curve, UAG is not restricted to the carb entry provided by the user. In a way, it doesn’t "trust" carb entries as much. It fact-checks carb entries by looking (retrospectively) at glucose deviation comparisons. UAG is predicting the future BGs based on the slope (rate of change in BG) of actual BGs during periods where Spike believes unannounced glucose is present, either by having meals that are not logged into Spike, by under counting carbs in a meal or by sudden glucose spikes released by the liver into the blood stream caused by stress, the dawn phenomenon, etc.\n\nIf BGs are rising during a meal or glucose spike and they continue to rise beyond what was predicted on carbs alone (strong deviations happening), UAG is going to carry that prediction forward... regardless of the carbs entered.  And it will carry that forward until the slope stops and things settle down.\n\nWhile COB and IOB predictive BG curves show how BG SHOULD behave based on current trend and IOB/COB alone, the UAG predictive BG curve show how BG IS ACTUALLY behaving based on current trend, IOB/COB and expected/unexpected glucose deviations.\n\nThe keyword here is "ACTUALLY" because Spike is relying on observed data and glucose deviations to predict the future.
default_prediction_explanation=Sur la base de la tendance, de la dynamique, des variations passées, etc. de la glycémie, Spike estime que cette courbe de prévision est actuellement la plus pertinente et l'a définie comme courbe par défaut (violette).
enable_disable_predictions_pill_explanation_title=Activer/Désactiver
enable_disable_predictions_pill_explanation_body=Activer ou désactiver les prévisions sur le graphique.
predictions_duration_pill_explanation_body=Durée souhaitée pour les prévisions. Plus l'échelle de temps sélectionnée en bas du graphique est large, plus la durée des prévisions peut être grande (jusqu'à 4h maximum).
predictions_iob_cob_pill_explanation_body=Autoriser/Empêcher Spike de prendre en compte les IOB/COB pour le calcul des prévisions. Pour améliorer la précisions des résultats, il est hautement recommandé de renseigner l' ISF et I\:C dans Réglages->Traitements->Profil.
predictions_time_until_high_pill_explanation_body=Temps approximatif, en minutes, avant que la glycémie n'atteigne votre seuil haut.
predictions_time_until_low_pill_explanation_body=Temps approximatif, en minutes, avant que la glycémie n'atteigne votre seuil bas.
predictions_treatments_outcome_pill_explanation_body=Glycémie finale résultante des traitements actifs d'insuline/glucides. Ce résultat est également fourni par le calculateur de bolus.
predictions_treatments_effect_pill_explanation_body=L'effet que tous les traitements actifs d'insuline/glucides vont avoir sur votre glycémie (résultat - dernière mesure de glycémie).
predictions_uag_predicted_bg_pill_explanation_body=Glycémie prévue en ne prenant en compte que la courbe UAG (Glycémie Imprévue) et la durée de prévision sélectionnée par l'utilisateur.
predictions_iob_predicted_bg_pill_explanation_body=Glycémie prévue en ne prenant en compte que la courbe IOB (Insuline à Bord) et la durée de prévision sélectionnée par l'utilisateur.
predictions_cob_predicted_bg_pill_explanation_body=Glycémie prévue en ne prenant en compte que la courbe COB (Glucides à Bord) et la durée de prévision sélectionnée par l'utilisateur.
predictions_minimum_predicted_bg_pill_explanation_body=Plus faible valeur prévue par Spike pour vos glycémies futures.
predictions_carb_impact_pill_explanation_body=Le degré avec lequel la glycémie est affectée par les glucides renseignés et non renseignés.
predictions_bg_impact_pill_explanation_body=L'effet de l'insuline active et des glucides en train d'être digérés.\n\nCeci indique comment votre glycémie "devrait" évoluer, en supposant que l'insuline et les glucides sont les seuls facteurs contributifs majeurs.\n\nPar exemple, si le delta de glycémie est +2mg/dL et l'impact glycémie est +2.6mg/dL, alors votre glycémie se comporte comme attendu en se basant sur l'insuline prise et les glucides absorbés (le delta et l'impact glycémie sont similaires). Si en revanche, la variation de glycémie (delta) et l'impact glycémie sont très différents, vos glycémies ne se comportent pas comme prévu, et la ligne violette de prévision risque de ne pas refléter la réalité. Les causes peuvent être des réglages ISF/I\:C incorrects, des doses d'insuline/glucides non ou mal renseignées ou des facteurs externes comme le stress, etc.
predictions_deviation_pill_explanation_body=Écart entre la variation effective de glycémie et l'impact attendu sur la glycémie. Un écart très positif/négatif indique que vos glycémies ne se comportent pas comme prévu, par conséquent la ligne violette de prévision risque de ne pas refléter la réalité.
predictions_bg_velocity_pill_explanation_body=Variation à la hausse/baisse de la glycémie par minute.
predictions_eventual_bg_pill_explanation_body=Glycémie prévue après DIA (heures) en prenant en compte vos IOB et COB actuels.
oref0_algorithm_cob_curve_explanation=Les futures valeurs de COB ne peuvent pas être estimées avec l'algorithme oref0. Le COB est calculé en temps réel par l'analyse constante des tendances et des écarts de glycémies, plutôt qu'en utilisant l'hypothèse que l'absorption des glucides est linéaire. Pour cette raison, le graphe ci-dessus ne présente que les valeurs passées et actuelles de COB.
elapsed_time_label=Temps Écoulé
unannounced_glucose_label=UAG
incomplete_user_profile=Avertissement\: Votre profil actuel est incomplet\! Pour des prévisions plus précises, retournez dans Réglages->Traitements->Profil et assurez-vous de renseigner vos ISF, I\:C et taux d'absorption des glucides.
single_prediction_curve_label=Courbe Prévision Unique
predictions_single_prediction_curve_pill_explanation_body=Spike sélectionne et affiche sur le graphique, uniquement la courbe de prévision (UAG, COB ou IOB) la plus pertinente. Les courbes de prévision non sélectionnées seront ignorées.
ZT_prediction_curve_explanation_title=ZT (Zero Temp)
ZT_prediction_curve_explanation_content=Prediction BG curve representing a scenario where a zero temp is given (zero basal insulin).\n\nZT predicts how BG SHOULD behave in the absence of basal insulin. The keyword here is "SHOULD" because Spike is relying on mathematical models to predict the future.
