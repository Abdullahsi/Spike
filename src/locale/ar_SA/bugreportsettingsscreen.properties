warning_description=<p align\="justify">لا تسيء استخدام هذه الميزة. لا تبلغ عن خطأ لطلب ميزات. اذهب دائما <a href\="https\://www.facebook.com/groups/spikeapp/">إلى <font color\="\#0086FF">مجموعة دعم سبايك في الفيسبوك</font></a> أولاً قبل إرسال خطأ ، معظم الوقت ليست أخطاء ، ويمكنك العثور على حل هناك. </p><p></p><p align\="justify">إذا كنت تواجه قراءات مفقودة (فجوات) ، فلا تبلغ عن أي خطأ ، انتقل إلى شاشة "المساعدة" واتبع الاقتراحات التي تظهر على الشاشة. سبب هذه المشكلة هو أن نظام iOS الخاص بك متشدد للغاية وإزالة تطبيق سبايك من الذاكرة.</p> 