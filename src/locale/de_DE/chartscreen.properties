IOB_prediction_curve_explanation_title=IOB (Insulin-On-Board)
IOB_prediction_curve_explanation_content=Dies ist eine vorhergesagte BG-Kurve, die auf ausschließlich auf aktivem Insulin basiert. Wenn kein aktives Insulin (IOB) vorhanden ist, berücksichtigt die BZ-Kurve nur den aktuellen BZ Trend und Dinge wie "BZ Verlauf".\n\nBei vorhandenem aktiven Insulin stellt die BZ-Kurve dar, wie sich der BZ basierend auf aktivem Insulin entwickeln SOLLTE. SPIKE nutzt mathematische Algorithmen, um zukünftige Werte zu errechnen. Der tatsächliche Eintritt dieser Werte kann nicht garantiert werden. 
COB_prediction_curve_explanation_title=COB (KH-On-Board)
COB_prediction_curve_explanation_content=Verwendet Kohlenhydrate und Insulin (falls aktiv) bei der Berechnung der BG-Kurve.\n\nDiese Kurve zeigt einen S-förmigen Verlauf bei Eingabe von KH, der flach anläuft (parallel zur aktuellen BZ Entwicklung) und anschließend innerhalb einer Stunde stark ansteigt, bevor er schließlich wieder abfällt. \nAnfänglich wird angenommen, dass Mahlzeiten innerhalb von 3h verdaut werden. Dies wird mit der Zeit genauer, da Spike mehr und mehr auf die tatsächliche Absorbtionsrate zurückgreift. Dies geschieht, indem Spike laufend den Trendverlauf der BZ Werte analysiert. Die COB Verlaufskurve bezieht ausschließlich COB bei der Berechnung ein.\n\nBei vorhandenen COB  stellt die BZ-Kurve dar, wie sich der BZ basierend auf eingegebenen Kohlehydraten entwickeln SOLLTE. SPIKE nutzt mathematische Algorithmen, um zukünftige Werte zu errechnen. Der tatsächliche Eintritt dieser Werte kann nicht garantiert werden. 
UAG_prediction_curve_explanation_title=UAG (UnAngekündigte Glukose)
UAG_prediction_curve_explanation_content=Uses "floating carbs" and insulin (if available) together in predicting the BG curve.\n\nUnlike the COB predictive BG curve, UAG is not restricted to the carb entry provided by the user. In a way, it doesn’t "trust" carb entries as much. It fact-checks carb entries by looking (retrospectively) at glucose deviation comparisons. UAG is predicting the future BGs based on the slope (rate of change in BG) of actual BGs during periods where Spike believes unannounced glucose is present, either by having meals that are not logged into Spike, by under counting carbs in a meal or by sudden glucose spikes released by the liver into the blood stream caused by stress, the dawn phenomenon, etc.\n\nIf BGs are rising during a meal or glucose spike and they continue to rise beyond what was predicted on carbs alone (strong deviations happening), UAG is going to carry that prediction forward... regardless of the carbs entered.  And it will carry that forward until the slope stops and things settle down.\n\nWhile COB and IOB predictive BG curves show how BG SHOULD behave based on current trend and IOB/COB alone, the UAG predictive BG curve show how BG IS ACTUALLY behaving based on current trend, IOB/COB and expected/unexpected glucose deviations.\n\nThe keyword here is "ACTUALLY" because Spike is relying on observed data and glucose deviations to predict the future.
default_prediction_explanation=Basierend auf aktuellem BZ-Trend, Entwicklung, rückblickenden Abweichungen, etc. hält Spike diese zum aktuellen Zeitpunkt für die relevanteste BZ-Entwicklungskurve und hat sie als Standard markiert (lila).
enable_disable_predictions_pill_explanation_title=Ein/Aus
enable_disable_predictions_pill_explanation_body=Schaltet BZ-Vorhersagen im Diagramm ein/aus.
predictions_duration_pill_explanation_body=Gewünschte Dauer für Vorhersagen. Je größer der gewählte Zeitraum am unteren Rand des Diagramms, desto größer die Dauer der Vorhersagen (bis zu 4 h).
predictions_iob_cob_pill_explanation_body=Erlaubt/verbietet Spike bei der Berechnung der BZ-Prognosen IOB/COB zu berücksichtigen. Empfehlung\: Für genaue Ergebnisse müssen ISF und I\:C Verhältnis in den Einstellungen > Behandlungen > Profil hinterlegt werden.
predictions_time_until_high_pill_explanation_body=Ungefähre Zeit in Minuten, bis BZ den Grenzwert "hoch" erreicht.
predictions_time_until_low_pill_explanation_body=Ungefähre Zeit in Minuten, bis BZ den Grenzwert "niedrig" erreicht.
predictions_treatments_outcome_pill_explanation_body=Finaler BZ-Wert unter Berücksichtigung aller Insulin- und KH-Dosen. Der Bolus-Rechner ermittelt exakt denselben Wert.
predictions_treatments_effect_pill_explanation_body=Der Effekt, den aktives Insulin/Kohlenhydrate auf den BZ (Outcome minus aktueller BZ-Wert) haben werden.
predictions_uag_predicted_bg_pill_explanation_body=BZ-Prognose basierend auf UAG (Unangekündigte Glukose) Kurve und der ausgewählten Prognose-Dauer.
predictions_iob_predicted_bg_pill_explanation_body=BZ-Prognose basierend auf IOB (Insulin-On-Board) Kurve und der ausgewählten Prognose-Dauer.
predictions_cob_predicted_bg_pill_explanation_body=BZ-Prognose basierend auf COB (KH-On-Board) Kurve und der ausgewählten Prognose-Dauer.
predictions_minimum_predicted_bg_pill_explanation_body=Niedrigster von Spike errechneter BZ-Prognosewert.
predictions_carb_impact_pill_explanation_body=Grad, zu dem eingegebene und nicht erfasste (UnAngekündigte) Kohlenhydrate den BZ beeinflussen.
predictions_bg_impact_pill_explanation_body=Aktuelle Wirkung von aktivem Insulin und aktiven Kohlenhydraten.\n\nPrognostizierter Verlauf des BZ unter der Annahme, dass aktive KH und aktives Insulin die einzigen Einflussfaktoren auf den BZ sind. \n\nBeispiel\: Wenn BZ Delta + 2 mg/dL und BGI +2,6 mg/dL ist, dann verläuft der BZ Trend erwartungsgemäß basierend auf aktuellen Insulin- und KH-Aktivität (d.h. Delta und BZ Auswirkungen sind ähnlich). Wenn die tatsächliche Änderung des BZ (Delta) und der vorhergesagte BGI jedoch sehr unterschiedlich sind, dann verläuft der BZ nicht wie erwartet und die lila Prognose-Linie zeigt nicht die Realität. Dies kann durch falsche ISF / I\:KHC-Einstellungen, fehlende oder falsche Datenerfassung oder nicht eingegebene Insulin/Kohlenhydrate sowie durch externe Faktoren wie Stress, etc.. verursacht werden.
predictions_deviation_pill_explanation_body=How much actual BG change is deviating from BG Impact. A high positive/negative deviation number means your BGs are not behaving as predicted, so the purple prediction line may not end up reflecting reality.
predictions_bg_velocity_pill_explanation_body=How much BG is rising/falling each minute.
predictions_eventual_bg_pill_explanation_body=Predicted BG after DIA (hours) considering your current IOB and COB.
oref0_algorithm_cob_curve_explanation=Zukünftige COB-Werte können mit dem oref0-Algorithmus nicht vorhersehbar. COB wird in Echtzeit berechnet, indem ständig BZ-Trend und dessen Abweichungen analysiert werden, statt eine lineare Kohlenhydrat-Aufnahme zu unterstellen. Aus diesem Grund zeigt das Diagramm oben nur vergangene und gegenwärtige COB-Werte.
