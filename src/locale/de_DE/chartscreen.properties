incomplete_user_profile=Warnung\: Ihr aktuelle Profil ist unvollständig\! Gehen Sie für eine präzisere Vorhersagen zu Einstellungen > Behandlungen > Profil und stellen Sie sicher, dass dort ISF, I\:C Verhältnis und KH-Absorptionsrate korrekt gepflegt sind.
single_prediction_curve_label=Einzelne BG-Prognosekurve
predictions_single_prediction_curve_pill_explanation_body=Spike ermittelt die wichtigste, genaueste Prognose-Kurve (UAG, COB oder IOB) und zeigt diese auf dem Chart an. Andere Prognose-Kurven sind ausgeblendet.
ZT_prediction_curve_explanation_title=ZT (Null basal)
ZT_prediction_curve_explanation_content=BZ Prognosekurve unter der Annahme, dass kein Basalinsulin (ZT, Zero Temp) wirksam ist. \n\nDie ZT Prognosekurve zeigt die POTENZIELLE Entwicklung des BZ ohne wirksames Basalinsulin. Die Berechnung erfolgt auf Basis mathematischer Algorithmen.
