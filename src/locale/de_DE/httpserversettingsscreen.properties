developer_info_description=<p align\="justify">Spike's interner Server emuliert Teile eines Dexcom Share Servers, der Nightscout API und des xDrip Servers. Entwickler können ihre Anwendungen mit Spike integrieren, indem sie sie mit 127.0.0.0.1\:1979 verbinden. Hier sind die unterstützten Endpunkte\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Einen schönen Tag noch\!</p><p>Spike App</p>
loop_offline_integration_instructions=<p align\="center"><b>Loop offline</b></p><p></p><p align\="justify">Spike kann direkt <a href\="https\://github.com/LoopKit/Loop">in <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> integriert werden, um es Ihnen zu ermöglichen, vollständig offline zu loopen, ohne eine aktive Internetverbindung zu benötigen.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie Loop mit Spike-Unterstützung herunter\:</b> Cal Young war so freundlich, alle notwendigen Änderungen an Loop vorzunehmen und sie mit der Community zu teilen, damit es offline mit Spike funktioniert. Eine Anleitung zur Integration von Loop mit Spike (einschließlich Loop mit Omnipod-Unterstützung) finden Sie <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">hier (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">Spike kann auch direkt <a href\="https\://github.com/LoopKit/Loop">mit <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> mit Dexcom Share integriert werden, was eine jederzeit aktive Internetverbindung erfordert.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\: </p><p></p><ul><li><p align\="justify"><b>Dexcom Share aktivieren\:</b> Navigieren Sie in Spike zu Einstellungen > Freigabe > Dexcom Share und drücken Sie die Schaltfläche Aktiviert. Geben Sie Ihren Benutzernamen, Ihr Passwort, die Seriennummer des Empfängers (falls zutreffend) und Ihren Server ein. Achten Sie darauf, dass Sie die Option Synchronisation nur im WLAN deaktiviert lassen und dann auf Anmeldung klicken. Dadurch kann Spike alle Ihre Glukosewerte in Echtzeit auf die Server von Dexcom hochladen.</p></li><li><p align\="justify"><b>Dexcom Share in Loop verwenden\:</b> In Loop setzen Sie Dexcom Share als CGM-Quelle und geben Sie Ihre Zugangsdaten ein.</p></li></ul><p align\="justify">Es ist wichtig zu bedenken, dass Sie zu jeder Zeit eine aktive Internetverbindung benötigen, um zu loopen, wenn Sie sich für diese Methode entscheiden. Das Offline-Looping ist definitiv sicherer.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike Master an Spike Follower Offline</b></p><p></p><p align\="justify">Sie können einen Spike Follower dazu bringen, Daten direkt aus Ihrer Spike Master App zu holen, ohne eine Nightscout-Seite zu benötigen, und komplett offline, solange Sie beide mit dem gleichen Wi-Fi-Netzwerk verbunden sind.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Bestimmen der IP-Adresse des Masters\:</b> Gehen Sie auf dem iOS-Gerät des Masters zu den iOS-Einstellungen, WLAN und klicken Sie auf die Schaltfläche "i" neben dem aktiven Netzwerk. Notieren Sie sich die IP-Adresse.</p></li><li><p align\="justify"><b>Konfigurieren des Spike-Followers\:</b> Gehen Sie in Spike Follower zu Einstellungen -> Allgemein -> Datenerfassung, aktivieren Sie den Follower-Modus und schreiben Sie in das Feld Nightscout URL http\://MASTER_IP_ADDRESSE\:1979. Der Follower sollte nun damit beginnen, Daten direkt vom Gerät des Masters zu empfangen.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch offline</b></p><p></p><p align\="justify">Spike wird zusammen mit einer Apple Watch App ausgeliefert. Vergewissern Sie sich, dass der interne HTTP-Server aktiviert ist (keine Eingabe von Anmeldeinformationen erforderlich). Installieren Sie die App auf Ihrer Apple Watch direkt aus der Watch App auf Ihrem Gerät. Es ist keine weitere Einrichtung erforderlich.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble offline</b></p><p></p><p align\="justify">Sie können Pebble-Uhren mit Spike verwenden (Daten vollständig offline abrufen).</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie kompatible Zifferblätter herunter und installieren Sie sie.\:</b> Mit Ihrer iOS Pebble App können Sie eines der folgenden Zifferblätter herunterladen und installieren\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funktioniert ohne Pumpendaten und vorhergesagte BZ-Werte) & Nightscout BWP (funktioniert ohne BWP-Info). Sie müssen keine Anmeldeinformationen auf diesem Bildschirm einrichten, Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihr Zifferblatt\:</b> Konfigurieren Sie Ihr Zifferblatt mit der Pebble-App so, dass es Nightscout als Datenquelle verwendet und auf die folgende URL-Adresse zeigt\: http\://127.0.0.1\:1979. Achten Sie darauf, dass Sie die Pebble-App immer offen halten, da Ihre Uhr sonst nicht mit Spike kommunizieren kann.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Sie können FitBit-Uhren (Ionic oder Versa) mit Spike verwenden (Datenabruf komplett offline). Besonderen Dank an Ryan Mason.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie das Glance Zifferblatt herunter und installieren Sie es\:</b> Dazu gehen Sie wie <a href\="https\://github.com/Rytiggy/Glance">auf diesem <font color\="\#0086FF">Link (https\://github.com/Rytiggy/Glance)</font></a> beschrieben vor. Sie müssen keine Anmeldeinformationen auf diesem Bildschirm einrichten, Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihr Zifferblatt\:</b> Verweisen Sie in den Einstellungen des Zifferblatts auf die folgende URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike ist auch kompatibel mit "Orbits NS" und "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) Zifferblättern. Suchen Sie im FitBit App Store nach ihnen und weisen Sie auf http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">YouSie können Garmin-Uhren mit Spike verwenden (Daten vollständig offline abrufen). Besonderer Dank geht an Andreas May (@swissalpine) für die Erstellung von angepassten Watch Apps für Spike\!</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie eine kompatible Watch-App herunter und installieren Sie sie\:</b> Laden Sie mit Hilfe der App Garmin App Store die Watch App über <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">diesen <font color\="\#0086FF">Link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a> herunter und installieren Sie sie. Weitere Apps/Widgets werden in Zukunft verfügbar sein. Sie können sie unter <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">folgendem <font color\="\#0086FF">Link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a> einsehen. Sie müssen keine Anmeldeinformationen auf diesem Bildschirm einrichten, Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihre Watch-Applikation\:</b> Konfigurieren Sie Ihre Watch-App mit der Garmin Connect Mobile App in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike ist auch mit der Watch-App "CGM Loop" von Tynbendad Dadtynben kompatibel. Laden Sie diese <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">hier (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> herunter und verweisen sie auf http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Sie können die Nightguard App mit Spike verwenden (Daten komplett offline abrufen) und von einem scrollbaren Glukose-Diagramm auf Ihrer Apple Watch profitieren.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie die Nightguard-App herunter und installieren Sie sie im App Store\:</b> Wenn Sie eine Apple Watch haben, sollten Sie diese auch auf Ihrer Uhr installieren. Sie müssen keine Anmeldeinformationen auf dieser Seite einrichten, Sie können diese leer lassen.</p></li><li><p align\="justify"><b>Nightguard konfigurieren\:</b> Öffnen Sie die Nightguard-App auf Ihrem iOS-Gerät, gehen Sie zu den Einstellungen und geben Sie die folgende URL-Adresse ein\: http\://127.0.0.1\:1979. Wenn Sie die Nightguard Watch App zum ersten Mal verwenden, öffnen Sie die App auf Ihrer Uhr, berühren Sie den Bildschirm und wählen Sie "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b> Die meisten Apps, die Daten aus Nightscout holen, sollten mit Spike und einem ähnlichen Setup funktionieren. Es liegt an Ihnen, andere Apps auszuprobieren, wenn Sie dies möchten. Wenn Sie eine App finden, die beim Versuch Daten direkt von Spike zu holen nicht funktioniert, lassen Sie es uns wissen und wir werden versuchen, Spike kompatibel zu machen.</b></p></li></ul>