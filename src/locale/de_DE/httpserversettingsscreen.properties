instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike kann direkt <a href\="https\://github.com/LoopKit/Loop">mit <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a>integriert werden, so dass Sie ohne aktive Internetverbindung komplett offline loopen können.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Konfigurieren Sie Ihre Anmeldeinformationen\:</b> Legen Sie oben auf diesem Bildschirm Ihren Benutzernamen und Ihr Passwort fest, die später zur Konfiguration von Loop verwendet werden.</p></li><li><p align\="justify"><b>Quellcode von Loop ändern\:</b> Katie DiSimone war so freundlich alle notwendigen Änderungen an Loop vorzunehmen, damit es offline mit Spike arbeiten kann und sie es mit der Community teilen kann. Wenn Sie die Änderungen nicht selbst vornehmen möchten, können Sie Katies bearbeitete Version herunterladen (sie ist mit der ursprünglichen Loop-Version auf dem neuesten Stand) und sie direkt auf Ihrem Gerät installieren. Es ist verfügbar <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">unter (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Wenn Sie die Änderungen selbst durchführen möchten, öffnen Sie den ursprünglichen Loop-Code in Xcode und gehen Sie im Projektnavigator zu Loop> Models> ServiceAuthentication und öffnen Sie die Datei "ShareService.swift". Löschen Sie die Zeichen "/*" aus Zeile 55 und "*/" aus Zeile 62. Ersetzen Sie "https\://REPLACEME" durch "http\://127.0.0.1\:1979". Ersetzen Sie "Custom" durch "Spike". Speichern Sie Ihr Xcode-Projekt und installieren Sie Loop auf Ihrem iOS-Gerät.</p></li><li><p align\="justify"><b>Loop konfigurieren\:</b> Öffnen Sie die Loop, gehen Sie zu Settings > Dexcom Share. Unter "Server" wählen Sie "Spike", geben Sie den Benutzernamen und das Passwort ein, das Sie oben auf diesem Bildschirm definiert haben, und klicken Sie auf "Add Account". <b>Wenn Sie eine Transmitter-ID in Loop eingestellt haben, entfernen Sie diese, sonst könnten Sie Messresultate verlieren (SEHR WICHTIG\!)</b>. Loop wird nun Ihre Glukosewerte direkt von Spike abrufen.</p></li></ul><p></p><p align\="center"><b>Spike Master an Spike Follower Offline</b></p><p></p><p align\="justify">Sie können einen Spike-Follower Daten direkt von Ihrer Spike-Master-App abrufen lassen, ohne eine Nightscout-Site zu benötigen und ohne online zu sein, solange Sie beide mit demselben WLAN-Netzwerk verbunden sind.</p><p></p><p align\="justify">Um diese Funktion zu verwenden, führen Sie bitte die folgenden Schritte durch\:</p><p></p><ul><li><p align\="justify"><b>Bestimmen der IP-Adresse des Masters\:</b> Gehen Sie auf dem iOS-Gerät des Masters zu iOS-Einstellungen, WLAN und klicken Sie als Nächstes auf die Schaltfläche "i" zum aktiven Netzwerk. Schreiben Sie die IP-Adresse auf.</p></li><li><p align\="justify"><b>Spike Follower konfigurieren\:</b> Gehen Sie im Spike Follower auf Einstellungen -> Allgemein -> Datensammlung, aktivieren Sie den Follower-Modus und schreiben Sie im Nightscout-URL-Feld http\://MASTER_IP_ADDRESS\:1979. Der Follower sollte nun Daten direkt vom Master-Gerät empfangen.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike wird mit einer Apple Watch App geliefert. Stellen Sie sicher, dass der interne HTTP-Server aktiviert ist (keine Eingabe von Anmeldeinformationen erforderlich). Installieren Sie die App auf Ihrer Apple Watch direkt von der Watch App auf Ihrem Gerät. Es ist keine weitere Einrichtung erforderlich.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Sie können Pebble Uhren mit Spike verwenden (Daten komplett offline abrufen).</p><p></p><p align\="justify">Um diese Funktion zu verwenden, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie kompatible Zifferblätter herunter und installieren Sie diese\:</b> Using your iOS Pebble app download and install any of the following watch faces\: Verwenden Sie Ihre iOS Pebble App und installieren Sie eines der folgenden Ziffernblätter\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightwatch, Slot2 Nightwatch, CGM NS, Simple CGM Spark, Simlple CGM, Simple CGM-Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funktioniert ohne Pumpendaten und vorhergesagte Blutzuckerwerte) & Nightscout BWP (funktioniert ohne BWP-Info). Sie müssen keine Anmeldedaten auf diesem Bildschirm einrichten. Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihr Zifferblatt\:</b> Verwenden Sie die Pebble App. Konfigurieren Sie Ihr Ziffernblatt so, dass Nightscout als Datenquelle verwendet wird und verweisen Sie es auf die folgende URL-Adresse\: http\://127.0.0.1\:1979. Achten Sie darauf, die Pebble App immer geöffnet zu lassen, da Ihre Uhr sonst nicht mit Spike kommunizieren kann.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Sie können FitBit-Uhren (Ionic oder Versa) mit Spike verwenden (Daten vollständig offline abrufen). Besonderer Dank geht an Ryan Mason.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte durch\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie das Glance-Zifferblatt herunter und installieren Sie es\:</b> Tun Sie es, indem Sie <a href\="https\://github.com/Rytiggy/Glance">diesem <font color\="\#0086FF">Link (https\://github.com/Rytiggy/Glance)</font></a> folgen. Sie müssen keine Anmeldeinformationen auf diesem Bildschirm einrichten, Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihr Zifferblatt\:</b> Richten Sie das Watchface auf folgende URL ein (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike ist auch kompatibel mit "Orbits NS" und "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) Zifferblättern. Suchen Sie im FitBit App Store nach ihnen und richten Sie sie auf http\://127.0.0.1\:1979 ein</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Sie können Garmin-Uhren mit Spike verwenden (Daten vollständig offline abrufen). Besonderer Dank geht an Andreas May (@swissalpine) für das Erstellen von benutzerdefinierten Apps für Spike\!</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte durch\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie eine kompatible Watch-App herunter und installieren Sie sie\:</b> Using the Garmin App Store app download and install the watch app von <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">diesem <font color\="\#0086FF">Link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Weitere Apps und Widgets werden in Zukunft verfügbar sein. Sie können sie überprüfen, indem Sie <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">diesen <font color\="\#0086FF">Link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a> besuchen. Sie müssen keine Anmeldeinformationen auf diesem Bildschirm einrichten, Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihre Watch-App\:</b> Verwenden von Garmin Connect Mobile App, konfiguriere deine Watch App in Geräten -> Gerätetyp -> Aktivitäten und App Management -> Aktivitäten und Apps -> Spike Watch> Einstellungen.</b></p></li></ul><p align\="justify">Spike ist auch kompatibel mit der App "CGM Loop" von Tynbendad Daddynben. Holen Sie es <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">hier (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> und verweisen Sie auf http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Sie können die Nightguard-App mit Spike verwenden (Daten komplett offline abrufen) und von einem scrollbarem Glukosediagramm auf Ihrer Apple Watch profitieren.</p><p></p><p align\="justify">Um diese Funktion zu nutzen führen Sie die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden und installieren Sie die Nightguard App aus dem App Store\:</b> Wenn Sie eine Apple Watch haben, sollten Sie sie auch auf Ihrer Uhr installieren. Sie müssen keine Anmeldeinformationen eingeben und können die Felder leer lassen.</p></li><li><p align\="justify"><b>Nightguard konfigurieren\:</b> Öffnen Sie die Nightguard-App auf Ihrem iOS-Gerät, gehen Sie zu den Einstellungen und geben Sie die folgende URL-Adresse ein\: http\://127.0.0.1\:1979. Wenn Sie die Nightguard Watch-App zum ersten Mal verwenden, öffnen Sie die App auf Ihrer Uhr, berühren Sie den Bildschirm und wählen Sie "Refresh".</b></p></li><li><p align\="justify"><b>Hinweis\:</b> Die meisten Anwendungen, die Daten von Nightscout abrufen, funktionieren mit Spike mit einem ähnlichen Setup. Es liegt an Ihnen, andere Anwendungen auszuprobieren, wenn Sie möchten. Wenn Sie eine Anwendung finden, die nicht funktioniert, wenn Sie versuchen, Daten direkt von Spike zu holen, lassen Sie es uns wissen und wir werden versuchen, Spike kompatibel zu machen.</b></p></li></ul>
