developer_info_description=<p align\="justify">Spike's interner Server emuliert Teile eines Dexcom Share Servers, der Nightscout API und des xDrip Servers. Entwickler können ihre Anwendungen mit Spike integrieren, indem sie sie mit 127.0.0.0.1\:1979 verbinden. Hier sind die unterstützten Endpunkte\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Einen schönen Tag noch\!</p><p>Spike App</p>
loop_offline_integration_instructions=<p align\="center"><b>Loop offline</b></p><p></p><p align\="justify">Spike kann direkt <a href\="https\://github.com/LoopKit/Loop">in <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> integriert werden, um es Ihnen zu ermöglichen, vollständig offline zu loopen, ohne eine aktive Internetverbindung zu benötigen.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie Loop mit Spike-Unterstützung herunter\:</b> Cal Young war so freundlich, alle notwendigen Änderungen an Loop vorzunehmen und sie mit der Community zu teilen, damit es offline mit Spike funktioniert. Eine Anleitung zur Integration von Loop mit Spike (einschließlich Loop mit Omnipod-Unterstützung) finden Sie <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">hier (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">Spike can also be directly integrated <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> using Dexcom Share, effectively requiring an active internet connection at all times.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Activate Dexcom Share\:</b> In Spike navigate to Settings > Share > Dexcom Share and press the Enabled button. Fill in your username, password, receiver's serial (if applicable) and server. Make sure you keep the Sync on Wi-Fi Only option disabled and then press login. This will make Spike upload all your glucose values to Dexcom's servers, in real time.</p></li><li><p align\="justify"><b>Use Dexcom Share in Loop\:</b> In Loop set Dexcom Share as your CGM source and fill in your credentials.</p></li></ul><p align\="justify">It's important to have in mind that you'll need an active internet connection at all times in order to loop if you decide to use this method. Looping offline is definitely safer.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike Master to Spike Follower Offline</b></p><p></p><p align\="justify">You can have a Spike Follower fetch data directly from your Spike Master app, without needing a Nightscout site and completely offline, as long as both of you are connected to the same Wi-Fi network.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Determine the master's IP address\:</b> On the master's iOS device, go to iOS settings, Wi-Fi and click the "i" button next to the active network. Write down the IP address.</p></li><li><p align\="justify"><b>Configure Spike Follower\:</b> In Spike Follower, go to settings -> general -> data collection, activate follower mode and in the Nightscout URL field write http\://MASTER_IP_ADDRESS\:1979. The follower should now start receiving data directly from the master's device.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch offline</b></p><p></p><p align\="justify">Spike wird zusammen mit einer Apple Watch App ausgeliefert. Vergewissern Sie sich, dass der interne HTTP-Server aktiviert ist (keine Eingabe von Anmeldeinformationen erforderlich). Installieren Sie die App auf Ihrer Apple Watch direkt aus der Watch App auf Ihrem Gerät. Es ist keine weitere Einrichtung erforderlich.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble offline</b></p><p></p><p align\="justify">Sie können Pebble-Uhren mit Spike verwenden (Daten vollständig offline abrufen).</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie kompatible Zifferblätter herunter und installieren Sie sie.\:</b> Mit Ihrer iOS Pebble App können Sie eines der folgenden Zifferblätter herunterladen und installieren\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funktioniert ohne Pumpendaten und vorhergesagte BZ-Werte) & Nightscout BWP (funktioniert ohne BWP-Info). Sie müssen keine Anmeldeinformationen auf diesem Bildschirm einrichten, Sie können sie leer lassen.</p></li><li><p align\="justify"><b>Konfigurieren Sie Ihr Zifferblatt\:</b> Konfigurieren Sie Ihr Zifferblatt mit der Pebble-App so, dass es Nightscout als Datenquelle verwendet und auf die folgende URL-Adresse zeigt\: http\://127.0.0.1\:1979. Achten Sie darauf, dass Sie die Pebble-App immer offen halten, da Ihre Uhr sonst nicht mit Spike kommunizieren kann.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">You can use FitBit watches (Ionic or Versa) with Spike (fetching data completely offline). Special thanks to Ryan Mason.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install the Glance watch face\:</b> Do it by following <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch face\:</b> Point the watchface to the following URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike is also compatible with "Orbits NS" and "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) watch faces. Search for them on the FitBit app store and point them to http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">You can use Garmin watches with Spike (fetching data completely offline). Special thanks to Andreas May (@swissalpine) for making custom watch apps for Spike\!</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install a compatible watch app\:</b> Using the Garmin App Store app download and install the watch app from <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. More apps/widgets will be available in the future. You can check them by visiting <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch app\:</b> Using the Garmin Connect Mobile app, configure your watch app in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike is also compatible with the "CGM Loop" watch app made by Tynbendad Dadtynben. Get it <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">here (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> and point it to http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Sie können die Nightguard App mit Spike verwenden (Daten komplett offline abrufen) und von einem scrollbaren Glukose-Diagramm auf Ihrer Apple Watch profitieren.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Laden Sie die Nightguard-App herunter und installieren Sie sie im App Store\:</b> Wenn Sie eine Apple Watch haben, sollten Sie diese auch auf Ihrer Uhr installieren. Sie müssen keine Anmeldeinformationen auf dieser Seite einrichten, Sie können diese leer lassen.</p></li><li><p align\="justify"><b>Nightguard konfigurieren\:</b> Öffnen Sie die Nightguard-App auf Ihrem iOS-Gerät, gehen Sie zu den Einstellungen und geben Sie die folgende URL-Adresse ein\: http\://127.0.0.1\:1979. Wenn Sie die Nightguard Watch App zum ersten Mal verwenden, öffnen Sie die App auf Ihrer Uhr, berühren Sie den Bildschirm und wählen Sie "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b> Die meisten Apps, die Daten aus Nightscout holen, sollten mit Spike und einem ähnlichen Setup funktionieren. Es liegt an Ihnen, andere Apps auszuprobieren, wenn Sie dies möchten. Wenn Sie eine App finden, die beim Versuch Daten direkt von Spike zu holen nicht funktioniert, lassen Sie es uns wissen und wir werden versuchen, Spike kompatibel zu machen.</b></p></li></ul>