developer_info_description=<p align\="justify">Spiken sisäinen palvelin imitoi Dexcom Share -palvelimen, Nightscout API\:n ja xDrip-palvelimen osia. Kehittäjät voivat integroida sovelluksensa Spiken kanssa yhdistämällä ne osoitteeseen 127.0.0.1\:1979. Tuetut päätepisteet ovat\:</p><p></p><p><p align\="justify"><b>Dexcom Share -palvelin\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip -palvelin\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Hauskaa päivää\!</p><p>Spike-sovellus</p>
loop_offline_integration_instructions=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike voidaan integroida suoraan <a href\="https\://github.com/LoopKit/Loop"><font color\="\#0086FF">Loopin kanssa (https\://github.com/LoopKit/Loop)</font></a>, jolloin voit käyttää järjestelmää täysin offline-tilassa ilman aktiivista internetyhteyttä.</p><p></p><p align\="justify">Ota ominaisuus käyttöön näin\:</p><p></p><ul><li><p align\="justify"><b>Lataa Loop, jossa on Spike-tuki\:</b> Cal Young teki Loopiin tarvittavat muutokset, jotta se toimii Spiken kanssa offline-tilassa, ja jakoi ne yhteisön kanssa. Ohjeet Loopin integrointiin Spiken kanssa (mukaan lukien Loop ja Omnipod-tuki) ovat <a href\="https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I"><font color\="\#0086FF">täällä (https\://docs.google.com/document/d/1S0cxQiFra4RNIFt7R1WtLMpBT64vKRgAunT4Qc5g23I)</font></a>.</p></li></ul>
loop_online_integration_instructions=<p align\="center"><b>Loop Online</b></p><p></p><p align\="justify">Spike voidaan integroida <a href\="https\://github.com/LoopKit/Loop"><font color\="\#0086FF">Loopin kanssa (https\://github.com/LoopKit/Loop)</font></a> myös käyttämällä Dexcom Sharea, jolloin edellytyksenä on aktiivinen, jatkuvasti käytössä oleva internetyhteys.</p><p></p><p align\="justify">Käytä tätä ominaisuutta näin\:</p><p></p><ul><li><p align\="justify"><b>Aktivoi Dexcom Share\:</b> valitse Spikessa Asetukset > Jako > Dexcom Share ja ota ominaisuus käyttöön. Syötä käyttäjätunnus, salasana, vastaanottimen sarjanumero (jos sovellettavissa) ja palvelin. Varmista, että Synkronointi vain Wi-Fi-yhteydellä on pois käytöstä ja kirjaudu sisään. Nyt Spike lataa kaikki glukoosiarvosi Dexcomin palvelimille reaaliajassa.</p></li><li><p align\="justify"><b>Dexcom Sharen käyttö Loopissa\:</b> Määritä Loopissa Dexcom Share CGM-lähteeksi ja täytä kirjautumistietosi.</p></li></ul><p align\="justify">Muista, että tällä menetelmällä Loopin käyttöön tarvitaan aina aktiivinen internetyhteys. Offline-käyttö on ehdottomasti turvallisempaa.</p>
spike_master_to_spike_follower_instructions=<p align\="center"><b>Spike-pääsovelluksesta Spike-seuraajaan offline-tilassa</b></p><p></p><p align\="justify">Spike-seuraaja voi noutaa tiedot suoraan Spike-pääsovelluksesta ilman Nightscout-sivustoa ja täysin offline-tilassa, jos molemmat laitteet ovat yhteydessä samaan Wi-Fi-verkkoon.</p><p></p><p align\="justify">Käytä tätä ominaisuutta näin\:</p><p></p><ul><li><p align\="justify"><b>Määritä pääsovelluksen IP-osoite\:</b> Siirry pääsovelluksen iOS-laitteessa kohtaan Asetukset > Wi-Fi ja napauta aktiivisen verkon vieressä olevaa i-painiketta. Kirjoita IP-osoite muistiin.</p></li><li><p align\="justify"><b>Määritä Spike-seuraaja\:</b> Valitse Spike-seuraajassa Asetukset > Yleiset > Tietojen keruu, ota käyttöön seuraajatila ja kirjoita Nightscout URL -kenttään http\://MASTER_IP_ADDRESS\:1979. Seuraajan pitäisi nyt alkaa vastaanottaa tietoja suoraan pääsovelluksesta.</p></li></ul>
apple_watch_offline_instructions=<p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spiken mukana on Apple Watch -sovellus. Varmista, että sisäinen HTTP-palvelin on käytössä (kirjautumistietoja ei tarvitse täyttää). Asenna sovellus suoraan Apple Watchiin laitteen Watch-sovelluksessa. Muita asetuksia ei tarvita.</p>
pebble_offline_instructions=<p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Pebble-kelloja voi käyttää Spiken kanssa (tietojen nouto offline-tilassa).</p><p></p><p align\="justify">Käytä tätä ominaisuutta näin\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna yhteensopiva kellotaulu\:</b> Lataa ja asenna iOS Pebble -sovelluksessa jokin seuraavista kellotauluista\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (toimii ilman pumpun tietoja ja VS-ennusteita) tai Nightscout BWP (toimii ilman BWP-tietoja). Kirjautumistiedot voi tässä näytössä jättää tyhjiksi.</p></li><li><p align\="justify"><b>Määritä kellotaulu\:</b> Määritä Pebble-sovelluksessa kellotaulun tietolähteeksi Nightscout ja osoita se seuraavaan URL-osoitteeseen\: http\://127.0.0.1\:1979. Pidä Pebble-sovellus aina auki, muuten kello ei voi viestiä Spiken kanssa.</b></p></li></ul>
fitbit_offline_instructions=<p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Voit käyttää FitBit-kelloja (Ionic ja Versa) Spiken kanssa (tietojen nouto offline-tilassa). Erityiskiitokset Ryan Masonille.</p><p></p><p align\="justify">Käytä tätä ominaisuutta näin\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna Glance-kellotaulu\:</b> Napsauta <a href\="https\://github.com/Rytiggy/Glance">tätä <font color\="\#0086FF">linkkiä (https\://github.com/Rytiggy/Glance)</font></a>. Kirjautumistiedot voi tässä näytössä jättää tyhjiksi.</p></li><li><p align\="justify"><b>Määritä kellotaulu\:</b> osoita kellotaulu seuraavaan URL-osoitteeseen (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike on yhteensopiva myös Orbits NS- ja FlashCGM-kellotaulujen kanssa (https\://github.com/PedanticAvenger/FlashCGM/wiki). Voit hakea ne FitBit-sovelluskaupasta ja osoittaa osoitteeseen http\://127.0.0.1\:1979</p>
garmin_offline_instructions=<p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Voit käyttää Garmin-kelloja Spiken kanssa (tietojen nouto offline-tilassa). Erityiskiitokset Andreas Maylle (@swissalpine), joka on tehnyt Spikelle räätälöidyt kellosovellukset\!</p><p></p><p align\="justify">Käytä tätä ominaisuutta näin\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna yhteensopiva kellosovellus\:</b> lataa ja asenna Garmin App Storesta kellosovellus, joka löytyy <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">tämän <font color\="\#0086FF">linkin kautta (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Lisää sovelluksia/widgetejä on tulossa myöhemmin. Voit tarkistaa ne napsauttamalla <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">tätä <font color\="\#0086FF">linkkiä (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Kirjautumistiedot voi jättää tässä näytössä tyhjiksi.</p></li><li><p align\="justify"><b>Määritä kellosovellus\:</b> Määritä kellosovellus Garmin Connect Mobile -sovelluksessa kohdassa Laitteet > Laitetyyppi > Aktiviteeti ja sovellusten hallinta -> Aktiviteetit ja sovellukset -> Spike-kello > Asetukset.</b></p></li></ul><p align\="justify">Spike on yhteensopiva myös CGM Loop -kellosovelluksen kanssa, jonka on tehnyt Tynbendad Dadtynben. Voit ladata sen <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">täältä (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> ja osoittaa osoitteeseen http\://127.0.0.1\:1979</p>
nightguard_offline_instructions=<p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Voit käyttää Nightguard-sovellusta Spiken kanssa (tietojen nouto offline-tilassa) ja hyödyntää vieritettävää glukoosikaaviota Apple Watchissa.</p><p></p><p align\="justify">Käytä tätä ominaisuutta näin\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna Nightguard-sovellus App Storesta\:</b> jos käytät Apple Watchia, asenna sovellus myös kelloon. Kirjautumistiedot voi tässä näytössä jättää tyhjiksi.</p></li><li><p align\="justify"><b>Määritä Nightguard\:</b> Avaa Nightguard-sovellus iOS-laitteessa, siirry asetuksiin ja syötä seuraava URL-osoite\: http\://127.0.0.1\:1979. Jos käytät Nightguard-kellosovellusta ensimmäistä kertaa, avaa sovellus kellossa, paina näyttöä voimakkaasti ja valitse päivitä.</b></p></li><li><p align\="justify"><b>Huomautus\:</b> Useimmat Nightscoutista tietoja hakevat sovellukset toimivat todennäköisesti Spiken kanssa samankaltaisilla asetuksilla. Voit halutessasi kokeilla muita sovelluksia. Jos sovellus ei pysty hakemaan tietoja suoraan Spikesta, ilmoita meille niin yritämme tehdä Spikesta yhteensopivan.</b></p></li></ul>