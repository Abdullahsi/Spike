instructions_description_label=<p align\="center"><b>Loop offline-tilassa</b></p><p></p><p align\="justify">Spike voidaan integroida suoraan <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loopiin (https\://github.com/LoopKit/Loop)</font></a>, mikä mahdollistaa seurannan ilman aktiivista internetyhteyttä.</p><p></p><p align\="justify">Ota ominaisuus käyttöön noudattamalla seuraavia ohjeita\:</p><p></p><ul><li><p align\="justify"><b>Määritä tunnistetiedot\:</b> aseta tämän näytön yläosassa käyttäjätunnus ja salasana, joita käytetään myöhemmin Loopin määrityksessä.</p></li><li><p align\="justify"><b>Vaihda Loopin lähdekoodi\:</b> Katie DiSimone teki Loopiin kaikki tarvittavat muutokset, jotta sitä voi käyttää offline-tilassa Spiken kanssa ja jakoi ne yhteisölle. Jos et halua tehdä muokkauksia itse, voit ladata Katien muokkaamaan version (se on ajan tasalla alkuperäisen Loop-version kanssa) ja ottaa sen käyttöön laitteessasi. Versio on saatavilla <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">täällä (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Jos haluat tehdä muokkaukset itse, avaa alkuperäinen Loop-koodi Xcodessa, valitse Project Navigator, Loop > Models > ServiceAuthentication ja avaa tiedosto ShareService.swift. Poista merkit "/*" riviltä 55 ja "*/" riviltä 62. Korvaa "https\://REPLACEME" with "http\://127.0.0.1\:1979". Korvaa "Custom" sanalla "Spike". Tallenna Xcode-projekti ja ota Loop käyttöön iOS-laitteessa.</p></li><li><p align\="justify"><b>Määritä Loop\:</b> Avaa Loop ja valitse Settings > Dexcom Share (Asetukset > Dexcom Share). Valite Spike kohdassa Server (Palvelin), anna tämän näytön yläosassa määrittämäsi käyttäjätunnus ja salasana ja napsauta Add Account (Lisää tili). <b>Jos olet määrittänyt lähettimen tunnuksen Loopissa, se on poistettava, jotta lukemia ei jää puuttumaan (ERITTÄIN TÄRKEÄÄ\!)</b>. Loop hakee nyt glukoosiarvosi suoraan Spikesta.</p></li></ul><p></p><p align\="center"><b>Spike-pääsovelluksesta Spike-seuraajaan offline-tilassa</b></p><p></p><p align\="justify">Spike-seuraaja voi hakea tietoja suoraan Spike-pääsovelluksesta ilman Nightscout-sivustoa ja täysin offline-tilassa, kun molemmat laitteet ovat yhteydessä samaan Wi-Fi-verkkoon.</p><p></p><p align\="justify">Ota ominaisuus käyttöön noudattamalla seuraavia ohjeita\:</p><p></p><ul><li><p align\="justify"><b>Määritä pääsovelluksen IP-osoite\:</b> Siirry pääsovelluksen iOS-laitteen asetuksiin, valitse Wi-Fi ja kosketa aktiivisen verkon vieressä olevaa i-painiketta. Kirjoita IP-osoite muistiin.</p></li><li><p align\="justify"><b>Määritä Spike-seuraaja\:</b> Siirry Spike-seuraajasovelluksessa kohtaan Asetukset > Yleiset > Tietojen keräys, ota käyttöön seuraajatila ja kirjoita Nightscout URL -kenttään http\://MASTER_IP_ADDRESS\:1979. Seuraajan pitäisi nyt alkaa vastaanottaa tietoja suoraan päälaitteesta.</p></li></ul><p></p><p align\="center"><b>Apple Watch offline-tilassa</b></p><p></p><p align\="justify">Spikessa on mukana Apple Watch -sovellus. Varmista, että sisäinen HTTP-palvelin on otettu käyttöön kohdassa Asetukset -> Integraatio (tunnistautumista ei tarvita). Asenna sovellus Apple Watchiin laitteestasi. Muita määrityksiä ei tarvita.</p><p></p><p></p><p align\="center"><b>Pebble offline-tilassa</b></p><p></p><p align\="justify">Voit käyttää Pebble-kelloja Spiken kanssa (tietojen nouto offline-tilassa).</p><p></p><p align\="justify">Ota ominaisuus käyttöön noudattamalla seuraavia ohjeita\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna yhteensopiva kellotaulu\:</b> Lataa ja asenna iOS Pebble -sovelluksen kautta mikä tahansa seuraavista kellotauluista\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (toimii ilman pumpun tietoja ja ennustettuja vs-arvoja) tai Nightscout BWP (toimii ilman BWP-tietoja). Tunnistetietoja ei tarvitse antaa tässä näytössä, voit jättää kohdat tyhjiksi.</p></li><li><p align\="justify"><b>Määritä kellotaulu\:</b> Määritä Pebble-sovelluksessa kellotaulun tietolähteeksi Nightscout ja ohjaa se seuraavaan URL-osoitteeseen\: http\://127.0.0.1\:1979. Pidä Pebble-sovellus koko ajan auki, muuten kello ei saa yhteyttä Spikeen.</b></p></li></ul><p></p><p align\="center"><b>FitBit offline-tilassa</b></p><p></p><p align\="justify">Voit käyttää FitBit-kelloja (Ionic tai Versa) Spiken kanssa (tietojen nouto offline-tilassa). Erityiskiitokset Ryan Masonille.</p><p></p><p align\="justify">Ota ominaisuus käyttöön noudattamalla seuraavia ohjeita\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna Glance-kellotaulu\:</b> napsauta <a href\="https\://github.com/Rytiggy/Glance">tätä <font color\="\#0086FF">linkkiä (https\://github.com/Rytiggy/Glance)</font></a>. Tunnistetietoja ei tarvitse antaa tässä näytössä, voit jättää kohdat tyhjiksi.</p></li><li><p align\="justify"><b>Määritä kellotaulu\:</b> Ohjaa kellotaulu seuraavaan URL-osoitteeseen (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike on yhteensopiva myös Orbits NS- ja FlashCGM-kellotaulujen kanssa (https\://github.com/PedanticAvenger/FlashCGM/wiki). Hae ne FitBit-sovelluskaupasta ja ohjaa osoitteeseen http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin offline-tilassa</b></p><p></p><p align\="justify">Voit käyttää Garmin-kelloja Spiken kanssa (tietojen nouto offline-tilassa). Erityiskiitokset Andreas Maylle (@swissalpine) Spikea varten tehdyistä mukautetuista kellotauluista\!</p><p></p><p align\="justify">Ota ominaisuus käyttöön noudattamalla seuraavia ohjeita\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna yhteensopiva kellosovellus\:</b> Lataa ja asenna Garmin App Store -sovelluksessa kellosovellus, jonka näet <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">tämän <font color\="\#0086FF">linkin (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a> kautta. Lisää sovelluksia ja widgetejä on tulossa myöhemmin. Voit tarkistaa niiden tilanteen <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">tässä <font color\="\#0086FF">osoitteessa (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Tunnistetietoja ei tarvitse antaa tässä näytössä, voit jättää kohdat tyhjiksi.</p></li><li><p align\="justify"><b>Määritä kellosovellus\:</b> Määritä kellosovellus Garmin Connect Mobile -sovelluksessa\: devices -> device type -> activities ja app management -> activities ja apps -> spike watch -> settings.</b></p></li></ul><p align\="justify">Spike on yhteensopiva myös Tynbendad Dadtynbenin tekemän CGM Loop -kellotaulun kanssa. Se on saatavilla <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">täällä (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> ja ohjataan osoitteeseen http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard offline-tilassa</b></p><p></p><p align\="justify">Voit käyttää Nightguard-sovellusta Spiken kanssa (tietojen nouto offline-tilassa) ja hyödyntää selattavaa glukoosikaaviota Apple Watch -kellossa.</p><p></p><p align\="justify">Ota ominaisuus käyttöön noudattamalla seuraavia ohjeita\:</p><p></p><ul><li><p align\="justify"><b>Lataa ja asenna Nightguard-sovellus App Storesta\:</b> Jos sinulla on Apple Watch, asenna sovellus myös kelloon. Tunnistetietoja ei tarvitse antaa tässä näytössä, voit jättää kohdat tyhjiksi.</p></li><li><p align\="justify"><b>Määritä Nightguard\:</b> Avaa Nightguard-sovellus iOS-laitteessa, siirry asetuksiin ja kirjoita seuraava URL-osoite\: http\://127.0.0.1\:1979. Jos käytät Nightguard-kellosovellusta ensimmäistä kertaa, avaa sovellus kellossa, klikkaa näyttöä voimakkaasti (force touch) ja valitse Päivitä.</b></p></li><li><p align\="justify"><b>Huomautus\:</b> Useimpien Nightscoutista tietoja noutavien sovellusten pitäisi toimia Spiken kanssa samankaltaisesti. Voit halutessasi kokeilla muita sovelluksia. Jos löydät sovelluksen, joka ei saa haettua tietoja suoraan Spikesta, kerro meille niin yritämme tehdä Spikesta yhteensopivan.</b></p></li></ul>
