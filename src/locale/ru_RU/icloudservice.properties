empty_icloud_database_label=Kопия базы данных в iCloud пуста\!
non_optimal_backup_settings_warning_message=Настоятельно рекомендуется установить автоматическое создание резервных копий iCloud два раза в день в Настройках > Обслуживание. Это будет гарантировать, что вы не потеряете ваши данные, если Apple отзывает сертификат Spike, и вам нужно будет переустановить Spike с новым сертификатом, чтобы иметь возможность продолжить использование приложения.
recent_icloud_backup_found_message=Обнаружена последняя резервная копия в iCloud. Вы хотите восстановить все ваши предыдущие настройки и данные из iCloud?
