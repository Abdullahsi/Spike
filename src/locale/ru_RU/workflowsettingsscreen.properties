workflow_instructions_title=Инструкции
workflow_instruction_body=Убедитесь, что на вашем устройстве установлено приложение Workflow (если используется iOS 11 или ниже) или приложение Shortcuts (если используется iOS 12 или выше). Вы можете получить его бесплатно, выполнив поиск в App Store.\n\nПосле того, как приложение установлено на вашем устройстве, перейдите в вид «Сегодня» и добавьте виджет «Workflow/Shortcuts». Если у вас есть Apple Watch, вы также можете запускать рабочие процессы непосредственно из часов, если на них установлено соответствующее приложение. Вы можете сделать это прямо из приложения Watch на вашем устройстве.\n\nЧтобы настроить виджет «Сегодня» и Apple Watch, нажмите любую из перечисленных кнопок на этом экране, и появится всплывающее окно, выберите «Копировать в Workflow» или «Копировать в Shortcuts» (в зависимости от того, какое приложение установлено), нажмите на «Получить Shortcuts», если вы используете Shortcuts (если вы используете Workflow, этот шаг не существует), затем нажмите «Готово» в правом верхнем углу экрана. Теперь рабочий процесс будет готов к использованию с вашего виджета Сегодня / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Примечание. Если вы используете iOS 12 и используете приложение Shortcuts, приложение Apple Watch по-прежнему недоступно (только виджет «Сегодня»). Apple должна выпустить приложение Apple Watch в ближайшее время, но пока оно доступно только на iOS 11 или ниже.
