get_pebble_app=Получить
pebble_instructions_title=Инструкции
pebble_instructions_body=Поскольку Pebble больше не выпускается, пользователям необходимо перейти на платформу Rebble. Пожалуйста, зайдите на http\://rebble.io, создайте учетную запись и следуйте инструкциям о том, как подключить вас Pebble к Rebble.\n\nПосле этого вы сможете использовать любое из вышеперечисленных приложений, чтобы добавлять процедуры в Spike прямо со своих часов. Обязательно установите эти приложения прямо из приложения Pebble на вашем устройстве. Настройте приложение так, чтобы оно указывало на следующий URL-адрес Nightscout\: http\://127.0.0.1\:1979 (иногда приложение требует, чтобы вы указали его на http\://127.0.0.1\:1979/pebble).\n\nЧтобы увидеть уровень глюкозы на часах Pebble, следуйте инструкциям, приведенным в разделе Настройки> «Интеграция»> «Внутренний HTTP-сервер».