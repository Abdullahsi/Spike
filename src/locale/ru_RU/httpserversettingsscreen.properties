instructions_title_label=Инструкции
instructions_description_label=<p align\="center"><b>Loop в оффлайн-режиме</b></p>\n<p></p>\n<p align\="left">Spike напрямую интегрируется c <a href\="https\://github.com/LoopKit/Loop"><font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> для полноценной работы Loop в оффлайн-режиме, без активного интернет-соединения.</p>\n<p></p>\n<p align\="left">Для настройки выполните следующие шаги\:</p>\n<p></p>\n<ul>\n<li><p align\="left"><b>Настройте ваши учетные данные.</b> Вверху этого экрана придумайте и укажите имя пользователя и пароль, которые будут использованы позднее для настройки Loop.</p></li>\n<li><p align\="left"><b>Измените исходный код программы Loop.</b> Katie DiSimone была столь добра, что исправила код Loop для работы со Spike в оффлайн-режиме, и поделилась с сообществом. Если вы не хотите редактировать код самостоятельно, загрузите версию кода от Katie (она обновляется одновременно с оригинальной версией Loop) и установите ее на вашем устройстве. Она доступна <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">здесь (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Если же вы хотите внести правки самостоятельно, то откройте оригинальный код Loop в программе Xcode, в навигаторе проектов перейдите в «Loop -> Models -> ServiceAuthentication» и откройте файл ShareService.swift. Удалите символы <font color\="\#CC0000">/*</font> на строке 55 и <font color\="\#CC0000">*/</font> на строке 62. Замените <font color\="\#CC0000">https\://REPLACEME</font> на <font color\="\#CC0000">http\://127.0.0.1\:1979</font>. Замените <font color\="\#CC0000">Custom</font> на <font color\="\#CC0000">Spike</font>. Сохраните ваш проект и установите эту версию Loop на вашем iOS устройстве.</p></li>\n<li><p align\="left"><b>Настройте Loop.</b> Откройте Loop, перейдите в «Settings -> Dexcom Share». В разделе Server выберите Spike, введите имя пользователя и пароль, которые вы указали наверху этой страницы, и щелкните на кнопку Add Account. <b>ОЧЕНЬ ВАЖНО\: Если ваш трансмиттер привязан к Loop, удалите его ID (серийный номер) в настройках Loop, иначе у вас будут пропущенные считывания показаний\!</b> Теперь Loop будет получать значения уровня сахара напрямую от Spike.</p></li>\n</ul>\n<p></p>\n<p align\="center"><b>Ведомое Spike-устройство в оффлайн-режиме</b></p>\n<p></p>\n<p align\="left"> Вы можете подключить ведомое Spike-устройство к главному напрямую, без использования сайта Nightscout и без доступа к Интернету, если оба устройства подключены к одной и той же сети Wi-Fi.</p>\n<p></p>\n<p align\="left">Для настройки выполните следующие шаги\:</p>\n<p></p>\n<ul>\n<li><p align\="left"><b>Определите IP адрес главного устройства Spike.</b> На главном устройстве перейдите в «Настройки iOS -> Wi-Fi» и нажмите кнопку «i» рядом с активной сетью. Запишите IP-адрес.</p></li>\n<li><p align\="left"><b>Настройте ведомое устройство Spike.</b> На ведомом устройстве перейдите в меню Spike «Настройки -> Основные -> Режим сбора данных», выберите режим «Ведомое» и в поле Nightscout URL пропишите <font color\="\#CC0000">http\://IP_АДРЕС_ГЛАВНОГО_УСТРОЙСТВА\:1979</font>. Теперь ведомое устройство начнет получать данные напрямую с главного.</p></li>\n</ul>\n<p></p>\n<p align\="center"><b>Apple Watch в оффлайн-режиме</b></p>\n<p></p>\n<p align\="left">Spike поставляется с приложением для Apple Watch. Убедитесь, что внутренний HTTP-сервер включен (учетные данные можно оставить пустыми). Установите приложение на Apple Watch прямо из приложения «Часы» (Watch) на устройстве. Дальнейшая настройка не требуется.</p>\n<p></p>\n<p align\="center"><b>Pebble в оффлайн-режиме</b></p>\n<p></p>\n<p align\="left">Вы можете получать данные на часы Pebble со Spike полностью оффлайн.</p>\n<p></p>\n<p align\="left">Для настройки выполните следующие шаги\:</p>\n<p></p>\n<ul>\n<li><p align\="left"><b>Загрузите и установите совместимые циферблаты.</b> Используя приложение iOS Pebble, загрузите и установите любые из следующих циферблатов\: CGM SkyLine, CGMitC-Sleep, CGM-Sky, Sleep CGM In The Cloud Slot 2, CGM GRID-Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (работает без данных помпы и предсказания уровня сахара) и Nightscout BWP (работает без BWP info). На этом этапе учетные данные можно оставить пустыми.</p></li>\n<li><p align\="left"><b>Сконфигурируйте ваш циферблат.</b> Используя приложение Pebble, настройте циферблат, чтобы использовать Nightscout в качестве источника данных, и укажите следующий URL-адрес\: <font color\="\#CC0000">http\://127.0.0.1\:1979</font>. <b>Всегда держите приложение Pebble открытым, иначе ваши часы не смогут обмениваться данными со Spike\!</b></p></li>\n</ul>\n<p></p>\n<p align\="center"><b>FitBit в оффлайн-режиме</b></p><p></p><p align\="left">Вы можете получать данные на часы FitBit (Ionic or Versa) со Spike полностью оффлайн (особая благодарность Ryan Mason).</p>\n<p></p>\n<p align\="left">Для настройки выполните следующие шаги\:</p>\n<p></p>\n<ul>\n<li><p align\="left"><b>Загрузите и установите циферблат Glance</b> <a href\="https\://github.com/Rytiggy/Glance"><font color\="\#0086FF">по ссылке (https\://github.com/Rytiggy/Glance)</font></a>.На этом этапе учетные данные можно оставить пустыми.</p></li>\n<li><p align\="left"><b>Настройте ваш циферблат,</b> указав ему следующий URL-адрес (API Endpoint)\: <font color\="\#CC0000">http\://127.0.0.1\:1979/sgv.json</font></b></p></li>\n</ul>\n<p align\="left">Spike также совместим с циферблатами Orbits NS и FlashCGM (https\://github.com/PedanticAvenger/FlashCGM/wiki). Найдите их в программе FitBit и укажите им URL-адрес <font color\="\#CC0000">http\://127.0.0.1\:1979</font>.</p>\n<p></p>\n</p>\n<p align\="center"><b>Garmin в оффлайн-режиме</b></p>\n<p></p>\n<p align\="left">Вы можете получать данные на часы Garmin со Spike полностью оффлайн. Огромная благодарность Andreas May (@swissalpine) за создание приложения для Spike\!</p>\n<p></p>\n<p align\="left">Для настройки выполните следующие шаги\:</p>\n<p></p>\n<ul>\n<li><p align\="left"><b>Загрузите и установите совместимое приложение для часов.</b> С помощью программы Garmin App Store загрузите и установите приложение <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"><font color\="\#0086FF">по ссылке (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Дополнительные приложения и виджеты будут доступны в будущем. Проверить их наличие можно <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps"> <font color\="\#0086FF">по этой ссылке (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. На этом этапе учетные данные можно оставить пустыми.</p></li>\n<li><p align\="left"><b>Настройте приложение на ваших часах.</b> Используя приложение Garmin Connect Mobile, настройте приложение на часах\: «Devices -> Device Type -> Activities and App Management -> Activities and Apps -> Spike Watch -> Settings».</b></p></li>\n</ul>\n<p align\="left">Spike также совместим с приложением для часов CGM Loop, разработанным Tynbendad Dadtynben. Скачайте его <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">здесь (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> и укажите ему URL-адрес <font color\="\#CC0000">http\://127.0.0.1\:1979</font>.</p>\n<p></p>\n</p>\n<p align\="center"><b>Nightguard в оффлайн-режиме</b></p>\n<p></p>\n<p align\="left">Вы можете использовать приложение Nightguard со Spike оффлайн и получить прокручиваемый график сахара крови на ваших Apple Watch.</p>\n<p></p>\n<p align\="left">Для настройки выполните следующие шаги\:</p>\n<p></p>\n<ul>\n<li><p align\="left"><b>Загрузите и установите приложение Nightguard из App Store.</b> Если у вас есть Apple Watch, обязательно установите приложение Nightguard на часы. На этом этапе учетные данные можно оставить пустыми.</p></li>\n<li><p align\="left"><b>Настройте Nightguard.</b> Откройте приложение Nightguard на вашем iOS-устройстве, перейдите в настройки и введите следующий URL-адрес\: <font color\="\#CC0000">http\://127.0.0.1\:1979</font>. Если вы впервые используете приложение часов Nightguard, откройте приложение на своих часах, прикоснитесь к экрану и выберите Refresh.</b></p></li></ul>\n<p></p>\n</p>\n<p align\="center"><b>Другие приложения в оффлайн-режиме</b></p>\n<p align\="left">Большинство приложений, получающих данные от Nightscout, могут работать с Spike в оффлайн-режиме, если в качестве адреса сайта Nightscout использовать <font color\="\#CC0000">http\://127.0.0.1\:1979</font>. Если вы найдете приложение, которое не работает при попытке получить данные напрямую из Spike, обязательно сообщите нам об этом, и мы постараемся сделать Spike совместимым с ним.</p>
