carb_absorption_time_description_label=Время, проходящее с момента приема пищи до попадания углеводов в кровь. Это значение влияет на алгоритм расчета активных углеводов (АУ или COB). Тип углеводов по умолчанию будет использоваться, если при вводе углеводов не был выбран их тип, а также при считывании значений углеводов в Spike из Nightscout.
