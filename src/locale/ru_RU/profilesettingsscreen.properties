insulin_settings_explanation=ПДИ (DIA, продолжительность действия инсулина)\: время после введения, в течение которого инсулин активен и продолжает действовать. Этот параметр используется для расчета АИ (активного инсулина) на основном графике в Spike. Это индивидуальный параметр. Если вы не знаете вашу ПДИ, нажмите кнопку «Руководство» ниже, чтобы узнать, как определить ее.\n\nПо умолчанию\: этот инсулин будет использоваться Spike при добавлении болюса из виджета на экране «Сегодня», с часов или из любого другого приложения, подключающегося к внутреннему Spike-серверу Nightscout. Если инсулин по умолчанию не выбран, Spike будет использовать первый инсулин из списка.
