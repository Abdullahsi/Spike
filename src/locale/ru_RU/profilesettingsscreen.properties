algorithms_description_label=Nightscout\: Простой, более базовый алгоритм. Расчеты менее нагружают ЦП, но они и менее точные. При расчете IOB время пика для всех типов инсулина всегда по умолчанию 75 минут, в соответсвии с билинейной моделью. COB будет рассчитываться, предполагая, что углеводы всасываются по линейному закону, что может быть неточным.\n\nOpenAPS (oref0)\: Часть алгоритма oref0, перенесена из проекта OpenAPS. Алгоритм был сильно модифицирован и оптимизирован для работы со Spike. Он поддерживает билинейные и экспоненциальные модели инсулина при расчете IOB, позволяя пользователю выбирать пиковые значения времени инсулина (только экспоненциальная модель), обеспечивая большую точность. COB рассчитывается на основе отклонения уровня глюкозы, которое анализируется путем постоянного отслеживания динамики уровня глюкозы пользователя после приема углеводов (до 6 часов), что обеспечивает более высокую точность за счет чуть большего количества циклов ЦП. Пользователям Loop / OpenAPS нужно будет выбрать параметр «Loop/OpenAPS User» в меню «Настройки» -> «Терапия». Текущая реализация oref0 в Spike (пока) не подходит для работы в автономном режиме для пользователей OpenAPS / Loop (вычисления будут отличаться из-за того, что временные базалы не учитываются). Выбрав опцию «Loop / OpenAPS User», Spike НЕ будет рассчитывать IOB / COB самостоятельно, а вместо этого будет получать расчеты непосредственно с сайта Nightscout, гарантируя, синхронизацию Spike.
