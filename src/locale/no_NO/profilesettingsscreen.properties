isf_ic_trend_bgtarget_description_label=IF (Insulin Følsomhet)\: Hvor mye en enhet insulin senker blodsukkeret. Hvis for eksempel din IF er 2,5, senker én enhet insulin blodsukkeret med 2,5 mmol/l. Spike støtter både mmol/l og mg/dl. Brukes mg/dl, vil en IF på 50 bety at én enhet insulin senker blodsukkeret med 50 mg/dl.\n\nIK (Insulin til Karbohydrat forhold)\: Antall gram karbohydrat som dekkes av én enhet insulin. For eksempel, hvis din IK er 15, skal du sette én enhet insulin for hver 15 gram karbohydrat du spiser.\n\nLes veiledningene nedenfor for å finne din IF og IK.\n\nMålblodsukker\: Det blodsukkernivået (mmol/l eller mg/dl) du sikter deg inn på. Det blodsukkeret du ønsker å ha som normal.\n\nTendenser\: Mengden insulin eller karbohydrat som skal til for å få en stigende eller synkende trendpil til å flate ut. Stigende trendpil behøver insulin og en synkende trendpil behøver karbohydrat.
