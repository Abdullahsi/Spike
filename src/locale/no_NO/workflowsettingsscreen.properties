workflow_instructions_title=Instruksjoner
workflow_instruction_body=Pass på at du har "Workflow" appen (hvis du bruker iOS 11 eller lavere) eller "Snarveier" appen (hvis du bruker iOS 12 eller høyere) installert på enheten. Du kan hente disse gratis ved å søke i AppStore.\n\nNår appen er installert på din enhet, går du til "I dag" visningen (sveip til høyre på hjem-skjermen) og legger til Workflow/Shortcut som Widget/Snarvei. Hvis du har en Apple Watch kan du også kjøre shortcuts på klokken, hvis du har tilsvarende app installert på den. Du kan legge til dette direkte i appen på klokken. \n\nFor å konfigurere både Today Widget og Apple Watch, trykk på en av de listede knappene på skjermen, og velg "Kopier til Workflow" eller "Kopier til snarveier" i popup-menyen, trykk på "Lag snarvei" hvis du bruker Snarveier (hvis du bruker Workflow finnes ikke dette trinnet), trykk så på "Ferdig" øverst til høyre. Denne skal nå være klar til bruk fra Today Widget / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Merk\: Hvis du bruker iOS 12 og Snarveier, er det foreløpig ingen Apple Watch app tilgjengelig (kun widget). Apple skal slippe Apple Watch Snarveier snart, men akkurat nå er den kun tilgjengelig på iOS 11 eller lavere.